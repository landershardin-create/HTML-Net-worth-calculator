<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Income & Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    input[type="number"] { width: 100px; }
    .summary { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Income & Expense Tracker</h1>

  <table id="tracker">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Income ($)</th>
        <th>Expense ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="date" /></td>
        <td><input type="text" placeholder="Description" /></td>
        <td><input type="number" class="income" value="0" /></td>
        <td><input type="number" class="expense" value="0" /></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <button onclick="addRow()">Add Row</button>
  <button onclick="calculate()">Calculate Totals</button>

  <div class="summary">
    <p>Total Income: $<span id="totalIncome">0</span></p>
    <p>Total Expenses: $<span id="totalExpense">0</span></p>
    <p>Balance: $<span id="balance">0</span></p>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("tracker").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="date" /></td>
        <td><input type="text" placeholder="Description" /></td>
        <td><input type="number" class="income" value="0" /></td>
        <td><input type="number" class="expense" value="0" /></td>
      `;
    }

    function calculate() {
      let totalIncome = 0;
      let totalExpense = 0;

      document.querySelectorAll(".income").forEach(input => {
        totalIncome += parseFloat(input.value) || 0;
      });

      document.querySelectorAll(".expense").forEach(input => {
        totalExpense += parseFloat(input.value) || 0;
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("balance").textContent = (totalIncome - totalExpense).toFixed(2);
    }
  </script>
</body>
</html>
