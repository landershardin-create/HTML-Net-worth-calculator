<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Business Payroll Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .business { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .category { margin-top: 10px; }
    .category h3 { margin-bottom: 5px; }
    .employee-list { margin-left: 20px; }
    .employee { margin-bottom: 5px; }
    .totals { font-weight: bold; margin-top: 10px; color: #333; background: #f9f9f9; padding: 10px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>Payroll Overview</h1>

  <div class="business" id="business-1">
    <h2>Business: Acme Corp</h2>

    <div class="category income">
      <h3>Income</h3>
      <p class="value">Total Revenue: $120000</p>
    </div>

    <div class="category expenses">
      <h3>Expenses</h3>
      <p class="value">Operational Costs: $40000</p>
    </div>

    <div class="category payroll">
      <h3>Payroll</h3>
      <div class="employee-list">
        <div class="employee">Alice - $5000</div>
        <div class="employee">Bob - $4500</div>
        <div class="employee">Charlie - $6000</div>
      </div>
    </div>
  </div>

  <div class="business" id="business-2">
    <h2>Business: Zenith LLC</h2>

    <div class="category income">
      <h3>Income</h3>
      <p class="value">Total Revenue: $85000</p>
    </div>

    <div class="category expenses">
      <h3>Expenses</h3>
      <p class="value">Operational Costs: $30000</p>
    </div>

    <div class="category payroll">
      <h3>Payroll</h3>
      <div class="employee-list">
        <div class="employee">Dana - $4200</div>
        <div class="employee">Eli - $3800</div>
      </div>
    </div>
  </div>

  <script>
    function parseDollarAmount(text) {
      return parseFloat(text.replace(/[^0-9.]/g, '')) || 0;
    }

    function calculateTotals() {
      let incomeTotal = 0, expenseTotal = 0, payrollTotal = 0;

      document.querySelectorAll('.category.income .value').forEach(el => {
        incomeTotal += parseDollarAmount(el.textContent);
      });

      document.querySelectorAll('.category.expenses .value').forEach(el => {
        expenseTotal += parseDollarAmount(el.textContent);
      });

      document.querySelectorAll('.category.payroll .employee').forEach(el => {
        payrollTotal += parseDollarAmount(el.textContent);
      });

      document.querySelectorAll('.business').forEach(biz => {
        const totalsDiv = document.createElement('div');
        totalsDiv.className = 'totals';
        totalsDiv.innerHTML = `
          <p>Combined Income Total:

{incomeTotal.toLocaleString()}</p>
          <p>Combined Expense Total: 

{expenseTotal.toLocaleString()}</p>
          <p>Combined Payroll Total: $${payrollTotal.toLocaleString()}</p>
        `;
        biz.appendChild(totalsDiv);
      });
    }

    calculateTotals();
  </script>

</body>
</html>
