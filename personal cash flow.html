<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Cash Flow Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    #summary {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Personal Cash Flow Tracker</h1>

  <div class="section">
    <h2>Income</h2>
    <label>Salary: <input type="number" id="salary" /></label>
    <label>Other Income: <input type="number" id="otherIncome" /></label>
  </div>

  <div class="section">
    <h2>Expenses</h2>
    <label>Rent/Mortgage: <input type="number" id="rent" /></label>
    <label>Utilities: <input type="number" id="utilities" /></label>
    <label>Groceries: <input type="number" id="groceries" /></label>
    <label>Transportation: <input type="number" id="transportation" /></label>
    <label>Other Expenses: <input type="number" id="otherExpenses" /></label>
  </div>

  <div class="section">
    <button onclick="calculateCashFlow()">Calculate Cash Flow</button>
    <p id="summary"></p>
  </div>

  <script>
    function calculateCashFlow() {
      const income = 
        Number(document.getElementById('salary').value) +
        Number(document.getElementById('otherIncome').value);

      const expenses = 
        Number(document.getElementById('rent').value) +
        Number(document.getElementById('utilities').value) +
        Number(document.getElementById('groceries').value) +
        Number(document.getElementById('transportation').value) +
        Number(document.getElementById('otherExpenses').value);

      const netCashFlow = income - expenses;
      const summary = document.getElementById('summary');

      summary.textContent = `Net Cash Flow: $${netCashFlow.toFixed(2)} (${netCashFlow >= 0 ? 'Surplus' : 'Deficit'})`;
    }
  </script>
</body>
</html>
