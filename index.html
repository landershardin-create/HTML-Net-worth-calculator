<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0078D4;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: white;
      color: #0078D4;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background: #0078D4;
      color: white;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 200px;
      padding: 5px;
    }
    button.calculate {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="padding: 20px;">Small Business and Personal Finance Dashboard</h1>
  <div class="container">
    <div class="sidebar">
<h2>Create View</h2> <div id="BusinessGroup">
  <h3>Business Tabs</h3>
  <button id="balanceBtn" onclick="createTab('business')">Balance Sheet</button>
  <button id="cashflowBtn" onclick="createTab('business')">Cash Flow</button>
  <button id="incomeexpenseeBtn" onclick="createIncomeExpenseTab('business')">Income and Expense</button>
  <button id="journalBtn" onclick="createTab('business')">Journal Transactions</button>
  <button id="biznetworthBtn" onclick="createTab('business')">Net Worth</button>
  <button id="biznetworthBtn" onclick="createTab('business')"> Personnel Registry</button>
  <button id="timesheetBtn" onclick="createTimesheetTab()">Timesheet</button>
</div>

<hr>

<div id="PersonalGroup">
  <h3>Personal Tabs</h3>
  <button onclick="createTab('personal')">Balance Sheet</button>
  <button onclick="createTab('personal')">Cash Flow</button>
  <button onclick="createIncomeExpenseTab('personal')">Income & Expense</button>
  <button onclick="createTab('personal')">Journal Transactions</button>
  <button onclick="createTab('personal')">Net Worth</button>
</div>
    <div class="main">
      <div class="tabs" id="tabHeaders"></div>
      <div id="tabContents"></div>
    </div>
  </div>

<script>
  let tabCount = 0;

  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(`tab-${tabId}`).classList.add('active');
    document.getElementById(`content-${tabId}`).classList.add('active');
  }

  function createButton({ text, title, marginLeft, onClick }) {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.innerText = text;
    btn.title = title;
    btn.style.marginLeft = marginLeft;
    btn.onclick = onClick;
    return btn;
  }

  function createTab(type) {
    tabCount++;
    const tabId = `${type}-${tabCount}`;

    const tabHeader = document.createElement('div');
    tabHeader.className = 'tab';
    tabHeader.id = `tab-${tabId}`;
    tabHeader.setAttribute('data-tab', tabId);

    const tabLabel = document.createElement('span');
    tabLabel.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} ${tabCount}`;
    tabLabel.className = 'tab-label';

    const renameBtn = createButton({
      text: 'ðŸ“',
      title: 'Rename Tab',
      marginLeft: '8px',
      onClick: (e) => {
        e.stopPropagation();
        const newName = prompt('Enter new tab name:');
        if (newName) tabLabel.innerText = newName;
      }
    });

    const closeBtn = createButton({
      text: 'âŒ',
      title: 'Close Tab',
      marginLeft: '4px',
      onClick: (e) => {
        e.stopPropagation();
        document.getElementById(`tab-${tabId}`).remove();
        document.getElementById(`content-${tabId}`).remove();
      }
    });

    tabHeader.appendChild(tabLabel);
    tabHeader.appendChild(renameBtn);
    tabHeader.appendChild(closeBtn);
    tabHeader.onclick = () => switchTab(tabId);
    document.getElementById('tabHeaders').appendChild(tabHeader);

    const tabContent = document.createElement('div');
    tabContent.className = 'tab-content';
    tabContent.id = `content-${tabId}`;
    tabContent.innerHTML = generateTabContent(type, tabId);
    document.getElementById('tabContents').appendChild(tabContent);

    switchTab(tabId);
  }

  function generateTabContent(type, tabId) {
    const fields = type === 'personal'
      ? ['Cash & Bank', 'Investments', 'Real Estate', 'Vehicles', 'Business Equity', 'Personal Property', 'Mortgage', 'Credit Card Debt', 'Other Liabilities']
      : ['Cash & Accounts', 'Equipment', 'IP & Codebases', 'Branding Assets', 'Web Properties', 'Receivables', 'Startup Costs', 'Contributor Payouts', 'Software Licenses', 'Business Credit'];

    const inputs = fields.map((label, i) => {
      const id = `${tabId}-field-${i}`;
      return `<label>${label}: <input type="number" id="${id}" /></label>`;
    }).join('');

    const calcFn = type === 'personal' ? 'calculatePersonalTab' : 'calculateBusinessTab';

    return `
      <h2>${type.charAt(0).toUpperCase() + type.slice(1)} Net Worth</h2>
      ${inputs}
      <button class="calculate" onclick="${calcFn}('${tabId}')">Calculate</button>
      <h3 id="${tabId}-result">Net Worth: $0</h3>
    `;
  }

  function calculatePersonalTab(tabId) {
    const assets = [0,1,2,3,4,5].map(i => +document.getElementById(`${tabId}-field-${i}`).value || 0);
    const liabilities = [6,7,8].map(i => +document.getElementById(`${tabId}-field-${i}`).value || 0);
    const netWorth = assets.reduce((a,b) => a+b,0) - liabilities.reduce((a,b) => a+b,0);
    document.getElementById(`${tabId}-result`).innerText = `Net Worth: $${netWorth.toLocaleString()}`;
  }

  function calculateBusinessTab(tabId) {
    const assets = [0,1,2,3,4,5].map(i => +document.getElementById(`${tabId}-field-${i}`).value || 0);
    const liabilities = [6,7,8,9].map(i => +document.getElementById(`${tabId}-field-${i}`).value || 0);
    const netWorth = assets.reduce((a,b) => a+b,0) - liabilities.reduce((a,b) => a+b,0);
    document.getElementById(`${tabId}-result`).innerText = `Net Worth: $${netWorth.toLocaleString()}`;
  }

  tabContent.innerHTML = `

    <table id="${tabId}-table">
      <thead>
        <tr><th>Date</th><th>Project</th><th>Hours</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addTimesheetRow('${tabId}')">âž• Add Entry</button>
    <h3 id="${tabId}-total">Total Hours: 0</h3>
  `;
  document.getElementById('tabContents').appendChild(tabContent);

  switchTab(tabId);
  }

  function addTimesheetRow(tabId) {
    const tbody = document.querySelector(`#${tabId}-table tbody`);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="date" onchange="updateTimesheetTotal('${tabId}')" /></td>
      <td><input type="text" placeholder="Project" /></td>
      <td><input type="number" min="0" max="24" value="0" onchange="updateTimesheetTotal('${tabId}')" /></td>
    `;
    tbody.appendChild(row);
  }

  function updateTimesheetTotal(tabId) {
    const rows = document.querySelectorAll(`#${tabId}-table tbody tr`);
    let total = 0;
    rows.forEach(row => {
      const hours = parseFloat(row.querySelector("input[type='number']").value) || 0;
      total += hours;
    });
    document.getElementById(`${tabId}-total`).innerText = `Total Hours: ${total}`;
  }

  function createIncomeExpenseTab(type) {
    tabCount++;

    const tabLabel = document.createElement('span');
    tabLabel.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Income & Expense ${tabCount}`;
    tabLabel.className = 'tab-label';

    const renameBtn = createButton({

        if (newName) tabLabel.innerText = newName;
      }
    });

    const closeBtn = createButton({

      title: 'Close Tab',
      marginLeft: '4px',
      onClick: (e) => {
        e.stopPropagation();
        document.getElementById(`tab-${tabId}`).remove();
        document.getElementById(`content-${tabId}`).remove();
      }
    });

    tabHeader.appendChild(tabLabel);
    tabHeader.appendChild(renameBtn);
    tabHeader.appendChild(closeBtn);
    tabHeader.onclick = () => switchTab(tabId);
    document.getElementById('tabHeaders').appendChild(tabHeader);

    const tabContent = document.createElement('div');
    tabContent.className = 'tab-content';
    tabContent.id = `content-${tabId}`;
    tabContent.innerHTML = `
      <h2>${type.charAt(0).toUpperCase() + type.slice(1)} Income & Expense</h2>
      <label>Income: <input type="number" id="${tabId}-income" /></label>
      <label>Expenses: <input type="
      }
</script>
</body>
</html>
