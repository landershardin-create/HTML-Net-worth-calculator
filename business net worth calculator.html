<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Net Worth Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="number"], input[type="text"] {
      margin-left: 10px;
      padding: 5px;
      width: 160px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background: #0078D4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-buttons button:hover {
      background: #005a9e;
    }
    #calculateBtn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: block;
      margin: 20px auto;
    }
    #calculateBtn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }
    #result {
      text-align: center;
      font-size: 1.2em;
      color: #0072ff;
    }
  </style>
</head>

<h1>Business Net Worth Calculator
