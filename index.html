<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Worth Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .tab-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }
    .content {
      border: 1px solid #ccc;
      padding: 20px;
    }
    .form-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Net Worth Dashboard</h1>

  <div class="tab-container" id="tabContainer">
    <div class="tab active" onclick="switchTab('personal')">Personal</div>
    <div class="tab" onclick="switchTab('business')">Business</div>
  </div>

  <div class="content" id="contentArea">
    <h2 id="tabTitle">Personal Net Worth</h2>
    <p id="netWorthDisplay">Total: $0</p>
  </div>

  <div class="form-group">
    <input type="text" id="newTabLabel" placeholder="New tab label" />
    <select id="tabType">
      <option value="personal">Personal</option>
