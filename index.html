<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard with Company Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .menu-container {
      background-color: #333;
      padding: 15px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    #content {
      padding: 20px;
      background-color: white;
      min-height: 300px;
    }
    .company-manager, .carousel-viewer {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .company-manager h3, .carousel-viewer h3 {
      margin-top: 0;
    }
    .company-list {
      margin-top: 10px;
    }
    .company-list span {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .company-list span:hover {
      background-color: #0056b3;
    }
    .company-list span button {
      margin-left: 8px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .company-list span button:hover {
      color: #ffdddd;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group input, .form-group select {
      width: 200px;
      margin-right: 10px;
    }
    .carousel-card {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
      font-size: 16px;
    }
    .filter-export {
      padding: 15px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <label for="tabMenu">Choose a section:</label>
    <select id="tabMenu">
      <option value="companymgr">Company Information</option>
      <option value="businessmenu">Business Menu</option>
      <option value="personalmenu">Personal Menu</option>
    </select>

    <label for="companySelect">Companies:</label>
    <select id="companySelect" multiple></select>
  </div>

  <div class="filter-export">
    <label for="ownerFilter">Filter by Owner:</label>
    <select id="ownerFilter">
      <option value="">All Owners</option>
    </select>
    <button onclick="exportCompanies()">Export Companies</button>
  </div>

  <div id="content"></div>

  <div class="carousel-viewer">
    <h3>Company Carousel Viewer</h3>
    <div id="carouselDisplay" class="carousel-card"></div>
    <div style="margin-top:10px;">
      <button onclick="prevCompany()">Previous</button>
      <button onclick="nextCompany()">Next</button>
    </div>
  </div>

  <div class="company-manager">
    <h3>Manage Companies</h3>
    <form id="companyForm">
      <div class="form-group">
        <input type="text" id="companyName" placeholder="Company name" required />
        <input type="text" id="streetAddress" placeholder="Street Address" />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State" />
        <input type="text" id="zipCode" placeholder="ZIP Code" />
        <input type="text" id="companyOwner" placeholder="Owner" />
        <input type="text" id="companyEIN" placeholder="SSN (XXX-XX-XXXX) or EIN (XX-XXXXXXX)" pattern="\d{3}-\d{2}-\d{4}|\d{2}-\d{7}" title="Format: SSN XXX-XX-XXXX or EIN XX-XXXXXXX" />
        <input type="text" id="companySEIN" placeholder="State EIN #" />
        <select id="companyType">
          <option value="">Select type</option>
          <option value="Sole Proprietor">Sole Proprietor</option>
          <option value="Partnership">Partnership</option>
          <option value="LLC">LLC</option>
          <option value="Corporation">Corporation</option>
          <option value="Nonprofit">Nonprofit</option>
        </select>
        <button type="submit">Add</button>
      </div>
    </form>
    <div class="company-list" id="companyList"></div>
  </div>

  <script>
    const tabs = {
      companymgr: '<p>Welcome to the Company Manager tab. Use the form below to add and manage companies.</p>',
      businessmenu: '<p>This is the Business Menu. Customize it with your business tools and dashboards.</p>',
      personalmenu: '<p>This is the Personal Menu. Add personal finance tools or dashboards here.</p>'
    };

    let companies = [];
    let currentIndex = 0;

    function saveCompanies() {
      localStorage.setItem('companies', JSON.stringify(companies));
    }

    function loadCompanies() {
      const stored = localStorage.getItem('companies');
      if (stored) companies = JSON.parse(stored);
    }

    function renderCompanySelect() {
      companySelect.innerHTML = '';
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company.name;
        option.textContent = company.name;
        companySelect.appendChild(option);
      });
    }

    function renderOwnerFilter() {
      const owners = [...new Set(companies.map(c => c.owner).filter(Boolean))];
      ownerFilter.innerHTML = '<option value="">All Owners</option>';
      owners.forEach(owner => {
        const opt = document.createElement('option');
        opt.value = owner;
        opt.textContent = owner;
        ownerFilter.appendChild(opt);
      });
    }

    function renderCompanyList(filterOwner = '') {
      companyList.innerHTML = '';
      const filtered = filterOwner ? companies.filter(c => c.owner === filterOwner) : companies;
      filtered.forEach((company, index) => {
        const tag = document.createElement('span');
        const fullAddress = `${company.street || ''}, ${company.city || ''}, ${company.state || ''} ${company.zip || ''}`.trim();
        tag.textContent = `${company.name} (${company.type || 'Type unknown'}, ${company.owner || 'No owner'})`;
        tag.title = `Address: ${fullAddress || 'N/A'}\nEIN: ${company.ein || 'N/A'}\nSEIN: ${company.sein || 'N/A'}`;
        tag.onclick = () => editCompany(index);
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Ã—';
        removeBtn.title = `Remove ${company.name}`;
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          companies.splice(index, 1);
          saveCompanies();
          renderCompanySelect();
          renderOwnerFilter();
          renderCompanyList(ownerFilter.value);
          renderCarousel();
        };
        tag.appendChild(removeBtn);
        companyList.appendChild(tag);
      });
    }

    function editCompany(index) {
      const company = companies[index];
      companyName.value = company.name;
      streetAddress.value = company.street || '';
      city.value = company.city || '';
      state.value = company.state || '';
      zipCode.value = company.zip || '';
      companyOwner.value = company.owner || '';
      companyEIN.value = company.ein || '';
      companySEIN.value = company.sein || '';
      companyType.value = company.type || '';
      companies.splice(index, 1);
      saveCompanies();
      renderCompanySelect();
      renderOwnerFilter();
      renderCompanyList(ownerFilter.value);
      renderCarousel();
    }

    function renderCarousel() {
      const display = document.getElementById('carouselDisplay');
      if (companies.length === 0) {
        display.innerHTML = '<p>No companies to display.</p>';
        return;
      }
      const company = companies[currentIndex];
      const fullAddress = `${company.street || ''}, ${company.city || ''}, ${company.state || ''} ${company.zip || ''}`.trim();
      display.innerHTML = `
        <strong>${company.name}</strong><br/>
        Type: ${company.type || 'N/A'}<br/>
        Owner: ${company.owner || 'N/A'}<br
        function exportCompanies() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(companies, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "companies.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      downloadAnchor.remove();
    }

    companyForm.onsubmit = function (e) {
      e.preventDefault();
      const newCompany = {
        name: companyName.value.trim(),
        address: companyAddress.value.trim(),
        owner: companyOwner.value.trim(),
        ein: companyEIN.value.trim(),
        sein: companySEIN.value.trim(),
        type: companyType.value
      };
      if (!newCompany.name) return;
      companies.push(newCompany);
      saveCompanies();
      companyForm.reset();
      renderCompanySelect();
      renderOwnerFilter();
      renderCompanyList(ownerFilter.value);
      renderCarousel();
    };

    tabMenu.onchange = function () {
      const selected = tabMenu.value;
      const html = tabs[selected] || '<p>Section not found.</p>';
      content.innerHTML = html;
    };

    ownerFilter.onchange = () => renderCompanyList(ownerFilter.value);

    // Initialize
    loadCompanies();
    renderCompanySelect();
    renderOwnerFilter();
    renderCompanyList();
    renderCarousel();
    tabMenu.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
