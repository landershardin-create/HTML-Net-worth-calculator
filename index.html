<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Worth Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .tab-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }
    .content {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-top: 20px;
    }
    .add-button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-personal {
      background-color: #cce5ff;
      color: #004085;
    }
    .add-business {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Net Worth Dashboard</h1>

  <div class="tab-container" id="tabContainer">
    <div class="tab active" onclick="switchTab('personal')">Personal</div>
    <button class="add-button add-personal" onclick="promptNewTab('personal')">+ Add Personal</button>

    <div class="tab" onclick="switchTab('business')">Business</div>
    <button class="add-button add-business" onclick="promptNewTab('business')">+ Add Business</button>
  </div>

  <div class="content" id="contentArea">
    <h2 id="tabTitle">Personal Net Worth</h2>
    <p id="netWorthDisplay">Total: $0</p>
  </div>

  <script>
    let tabs = {
      personal: { label: "Personal Net Worth", total: 0 },
      business: { label: "Business Net Worth", total: 0 }
    };
    let currentTab = "personal";

    function switchTab(tabKey) {
      currentTab = tabKey;
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");
      updateContent();
    }

    function updateContent() {
      const tabData = tabs[currentTab];
      document.getElementById("tabTitle").textContent = tabData.label;
      document.getElementById("netWorthDisplay").textContent = `Total: $${tabData.total}`;
    }

    function promptNewTab(type) {
      const label = prompt(`Enter label for new ${type} tab:`);
      if (!label) return;

      const key = `${type}_${Date.now()}`;
      tabs[key] = { label, total: 0 };

      const newTab = document.createElement("div");
      newTab.className = "tab";
      newTab.textContent = label;
      newTab.onclick = () => switchTab(key);
      document.getElementById("tabContainer").appendChild(newTab);
    }

    updateContent();
  </script>
</body>
</html>
