<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balance Sheet Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    .summary {
      font-weight: bold;
      background-color: #dff0d8;
    }
  </style>
</head>
<body>
  <h1>Business Balance Sheet</h1>
  <p><strong>As of:</strong> December 31, 2025</p>

  <h2>Assets</h2>
  <table id="assets-table">
    <thead>
      <tr><th>Account</th><th>Amount</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Liabilities</h2>
  <table id="liabilities-table">
    <thead>
      <tr><th>Account</th><th>Amount</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Equity</h2>
  <table id="equity-table">
    <thead>
      <tr><th>Account</th><th>Amount</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Summary</h2>
  <table>
    <tbody>
      <tr class="summary"><td>Total Assets</td><td id="total-assets">$0.00</td></tr>
      <tr class="summary"><td>Total Liabilities</td><td id="total-liabilities">$0.00</td></tr>
      <tr class="summary"><td>Total Equity</td><td id="total-equity">$0.00</td></tr>
      <tr class="summary"><td>Assets = Liabilities + Equity</td><td id="balance-check">✅ Balanced</td></tr>
    </tbody>
  </table>

  <script>
    const journal = [
      { account: "Cash", category: "asset", amount: 12000 },
      { account: "Accounts Receivable", category: "asset", amount: 4500 },
      { account: "Equipment", category: "asset", amount: 8000 },
      { account: "Accounts Payable", category: "liability", amount: 3000 },
      { account: "Loan Payable", category: "liability", amount: 7000 },
      { account: "Owner's Capital", category: "equity", amount: 10000 },
      { account: "Retained Earnings", category: "equity", amount: 5500 }
    ];

    function formatCurrency(amount) {
      return `$${amount.toFixed(2)}`;
    }

    function populateBalanceSheet() {
      let totalAssets = 0;
      let totalLiabilities = 0;
      let totalEquity = 0;

      const assetsBody = document.querySelector("#assets-table tbody");
      const liabilitiesBody = document.querySelector("#liabilities-table tbody");
      const equityBody = document.querySelector("#equity-table tbody");

      journal.forEach(entry => {
        const row = `<tr><td>${entry.account}</td><td>${formatCurrency(entry.amount)}</td></tr>`;
        if (entry.category === "asset") {
          assetsBody.innerHTML += row;
          totalAssets += entry.amount;
        } else if (entry.category === "liability") {
          liabilitiesBody.innerHTML += row;
          totalLiabilities += entry.amount;
        } else if (entry.category === "equity") {
          equityBody.innerHTML += row;
          totalEquity += entry.amount;
        }
      });

      document.getElementById("total-assets").textContent = formatCurrency(totalAssets);
      document.getElementById("total-liabilities").textContent = formatCurrency(totalLiabilities);
      document.getElementById("total-equity").textContent = formatCurrency(totalEquity);

      const balanced = totalAssets === (totalLiabilities + totalEquity);
      document.getElementById("balance-check").textContent = balanced ? "✅ Balanced" : "❌ Not Balanced";
    }

    populateBalanceSheet();
  </script>
</body>
</html>
