<!-- net-worth.html -->
<html>
<head>
  <title>Personal Net Worth Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 60%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Personal Net Worth Report
    <header class="profile-header">
    <h1>Landers Orenthal Hardin</h1>
    <p><strong>Role:</strong> Business Owner & Technical Architect</p>
    <p><strong>Location:</strong> Harvest, Alabama</p>
    <p><em>Empowering financial clarity through modular, accessible dashboards.</em></p>
  </header>
  </h1>
  <div id="report"></div>

  <script>
    async function generateNetWorthReport() {
      const response = await fetch('journal.html');
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const rows = doc.querySelectorAll('#journal tbody tr');

      let totalAssets = 0;
      let totalLiabilities = 0;
      const assets = [];
      const liabilities = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const date = cells[0].textContent.trim();
        const account = cells[1].textContent.trim();
        const type = cells[2].textContent.trim();
        const amount = parseFloat(cells[3].textContent.trim());

        if (type === 'Asset') {
          totalAssets += amount;
          assets.push({ account, amount });
        } else if (type === 'Liability') {
          totalLiabilities += amount;
          liabilities.push({ account, amount });
        }
      });

      const netWorth = totalAssets - totalLiabilities;

      document.getElementById('report').innerHTML = `
        <table>
          <tr><th>Category</th><th>Amount</th></tr>
          <tr><td>Total Assets</td><td>

{totalAssets.toFixed(2)}</td></tr>
          <tr><td>Total Liabilities</td><td>

{totalLiabilities.toFixed(2)}</td></tr>
          <tr><td><strong>Net Worth</strong></td><td><strong>$${netWorth.toFixed(2)}</strong></td></tr>
        </table>

        <h2>Asset Breakdown</h2>
        <table>
          <tr><th>Account</th><th>Amount</th></tr>
          ${assets.map(a => `<tr><td>${a.account}</td><td>$${a.amount.toFixed(2)}</td></tr>`).join('')}
        </table>

        <h2>Liability Breakdown</h2>
        <table>
          <tr><th>Account</th><th>Amount</th></tr>
          ${liabilities.map(l => `<tr><td>${l.account}</td><td>$${l.amount.toFixed(2)}</td></tr>`).join('')}
        </table>
      `;
    }

    generateNetWorthReport();
  </script>
</body>
</html>
