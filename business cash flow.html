<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Cash Flow Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .section-title {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Business Cash Flow Dashboard</h1>

  <div class="section-title">Income</div>
  <table id="income-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Source</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>2025-11-01</td><td>Client A Payment</td><td>1500</td></tr>
      <tr><td>2025-11-03</td><td>Product Sale</td><td>800</td></tr>
    </tbody>
  </table>

  <div class="section-title">Expenses</div>
  <table id="expenses-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>2025-11-02</td><td>Software Subscription</td><td>200</td></tr>
      <tr><td>2025-11-04</td><td>Marketing</td><td>300</td></tr>
    </tbody>
  </table>

  <div class="section-title">Net Cash Flow</div>
  <table id="net-cash-table">
    <tfoot>
      <tr>
        <td colspan="2">Total Income</td>
        <td id="total-income">$2300</td>
      </tr>
      <tr>
        <td colspan="2">Total Expenses</td>
        <td id="total-expenses">$500</td>
      </tr>
      <tr>
        <td colspan="2">Net Cash Flow</td>
        <td id="net-cash">$1800</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculateTotals() {
      const incomeRows = document.querySelectorAll('#income-table tbody tr');
      const expenseRows = document.querySelectorAll('#expenses-table tbody tr');
      let incomeTotal = 0, expenseTotal = 0;

      incomeRows.forEach(row => {
        incomeTotal += parseFloat(row.cells[2].textContent) || 0;
      });

      expenseRows.forEach(row => {
        expenseTotal += parseFloat(row.cells[2].textContent) || 0;
      });

      document.getElementById('total-income').textContent = `

{incomeTotal.toLocaleString()}`;
document.getElementById('total-expenses').textContent = `

{expenseTotal.toLocaleString()}`;
      document.getElementById('net-cash').textContent = `$${incomeTotal - expenseTotal}`;
    }

    calculateTotals();
  </script>
</body>
</html>
