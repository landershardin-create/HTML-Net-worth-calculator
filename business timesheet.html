<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Business Timesheet Tracker</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    select, input { margin: 5px; }
    .totals { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Timesheet Tracker</h2>

  <label for="business">Business:</label>
  <select id="business">
    <option value="biz001">Hardin Holdings</option>
    <option value="biz002">Orenthal Ops</option>
  </select>

  <label for="contributor">Contributor:</label>
  <input type="text" id="contributor" placeholder="Name" />

  <label for="date">Date:</label>
  <input type="date" id="date" />

  <label for="hours">Hours:</label>
  <input type="number" id="hours" step="0.1" />

  <button onclick="addEntry()">Add Entry</button>

  <table id="timesheet">
    <thead>
      <tr>
        <th>Business</th>
        <th>Contributor</th>
        <th>Date</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="totals">
    <h3>Totals</h3>
    <p id="weeklyTotal">Weekly: 0 hrs</p>
    <p id="monthlyTotal">Monthly: 0 hrs</p>
    <p id="annualTotal">Annual: 0 hrs</p>
  </div>

  <script>
    const entries = [];

    function addEntry() {
      const business = document.getElementById("business").value;
      const contributor = document.getElementById("contributor").value;
      const date = document.getElementById("date").value;
      const hours = parseFloat(document.getElementById("hours").value);

      if (!contributor || !date || isNaN(hours)) return;

      entries.push({ business, contributor, date, hours });
      renderTable();
      updateTotals();
    }

    function renderTable() {
      const tbody = document.querySelector("#timesheet tbody");
      tbody.innerHTML = "";
      entries.forEach(entry => {
        const row = `<tr>
          <td>${entry.business}</td>
          <td>${entry.contributor}</td>
          <td>${entry.date}</td>
          <td>${entry.hours}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function updateTotals() {
      const now = new Date();
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay());

      const weekly = entries.filter(e => {
        const d = new Date(e.date);
        return d >= weekStart && d <= now;
      }).reduce((sum, e) => sum + e.hours, 0);

      const monthly = entries.filter(e => {
        const d = new Date(e.date);
        return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
      }).reduce((sum, e) => sum + e.hours, 0);

      const annual = entries.filter(e => {
        const d = new Date(e.date);
        return d.getFullYear() === now.getFullYear();
      }).reduce((sum, e) => sum + e.hours, 0);

      document.getElementById("weeklyTotal").textContent = `Weekly: ${weekly} hrs`;
      document.getElementById("monthlyTotal").textContent = `Monthly: ${monthly} hrs`;
      document.getElementById("annualTotal").textContent = `Annual: ${annual} hrs`;
    }
    const currentUser = { name: "Alex Rivera", role: "Contributor" };

function getVisibleEntries() {
  if (currentUser.role === "Admin") return entries;
  return entries.filter(e => e.contributor === currentUser.name);
}
  </script>
</body>
</html>
