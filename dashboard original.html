<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Branch Loader</title>
</head>
<body>
  <h1>Welcome to GitHub Branch Loader</h1>
  <div id="content"></div>

  <!-- Load external HTML fragment -->
  <script>
    fetch('https://raw.githubusercontent.com/username/repo-name/branch-name/path/to/file.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      });
  </script>

  <!-- Load external JS file -->
  <script src="https://raw.githubusercontent.com/username/repo-name/branch-name/path/to/script.js"></script>
</body>
</html>
