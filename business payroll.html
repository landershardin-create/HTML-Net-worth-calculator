<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Business Payroll Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .business { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .category { margin-top: 10px; }
    .category h3 { margin-bottom: 5px; }
    .employee-list { margin-left: 20px; }
    .employee { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>Payroll Overview</h1>

  <!-- Business Loop -->
  <div class="business" id="business-1">
    <h2>Business: Acme Corp</h2>

    <div class="category">
      <h3>Income</h3>
      <p>Total Revenue: $120,000</p>
    </div>

    <div class="category">
      <h3>Expenses</h3>
      <p>Operational Costs: $40,000</p>
    </div>

    <div class="category">
      <h3>Payroll</h3>
      <div class="employee-list">
        <div class="employee">Alice - $5,000</div>
        <div class="employee">Bob - $4,500</div>
        <div class="employee">Charlie - $6,000</div>
      </div>
    </div>
  </div>

  <div class="business" id="business-2">
    <h2>Business: Zenith LLC</h2>

    <div class="category">
      <h3>Income</h3>
      <p>Total Revenue: $85,000</p>
    </div>

    <div class="category">
      <h3>Expenses</h3>
      <p>Operational Costs: $30,000</p>
    </div>

    <div class="category">
      <h3>Payroll</h3>
      <div class="employee-list">
        <div class="employee">Dana - $4,200</div>
        <div class="employee">Eli - $3,800</div>
      </div>
    </div>
  </div>

</body>
</html>
