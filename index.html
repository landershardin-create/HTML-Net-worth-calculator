<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab-container {
      display: flex;
      background-color: #333;
    }
    .tab {
      padding: 14px 20px;
      cursor: pointer;
      color: white;
      border: none;
      background: none;
      outline: none;
    }
    .tab:hover {
      background-color: #555;
    }
    .tab.active {
      background-color: #007acc;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <label for="tabMenu">Choose a section:</label>
    <select id="tabMenu">
      <option value="home">'Business Journal</option>
      <option value="analytics">Timesheet</option>
      <option value="settings">Settings</option>
    </select>
  </div>

  <div id="content" style="margin-top: 20px;"></div>

    <script>
  const baseURL = 'https://raw.githubusercontent.com/landershardin-create/HTML-Business-and-Personal-Finance/assets/';
  const tabs = {
    'business journal': 'business accounting journal.html',
    timesheet: 'timesheet.html',
    settings: 'settings.html'
  };

  function loadTab(tabName) {
    const file = tabs[tabName];
    if (!file) {
      document.getElementById('content').innerHTML = `<p>Invalid selection.</p>`;
      return;
    }

    fetch(baseURL + file)
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        console.error(`Error loading ${tabName}:`, err);
        document.getElementById('content').innerHTML = `<p>Error loading ${tabName} tab.</p>`;
      });
  }

  // Load default tab on page load
  window.addEventListener('DOMContentLoaded', () => {
    const defaultTab = document.getElementById('tabMenu').value;
    loadTab(defaultTab);
  });

  // Listen for dropdown changes
  document.getElementById('tabMenu').addEventListener('change', (event) => {
    loadTab(event.target.value);
  });
</script>
</body>
</html>
