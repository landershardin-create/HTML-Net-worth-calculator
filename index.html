<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab-container {
      display: flex;
      background-color: #333;
    }
    .tab {
      padding: 14px 20px;
      cursor: pointer;
      color: white;
      border: none;
      background: none;
      outline: none;
    }
    .tab:hover {
      background-color: #555;
    }
    .tab.active {
      background-color: #007acc;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tab active" onclick="loadTab('home')">Home</button>
    <button class="tab" onclick="loadTab('analytics')">Analytics</button>
    <button class="tab" onclick="loadTab('settings')">Settings</button>
  </div>

  <div id="content">Loading...</div>

  <script>
    const baseURL = 'https://raw.githubusercontent.com/landershardin-create/HTML-Business-and-Personal-Finance/assets/';
const tabs = {
  home: 'home.html',
  analytics: 'business accounting journal.html', 'timesheet.html',
  settings: 'settings.html'
};

function loadTab(tabName) {
  fetch(baseURL + tabs[tabName])
    .then(response => response.text())
    .then(html => {
      document.getElementById('content').innerHTML = html;
    })
    .catch(err => {
      console.error(`Failed to load ${tabName}:`, err);
      document.getElementById('content').innerHTML = `<p>Error loading ${tabName} tab.</p>`;
    });
}

// Listen for dropdown changes
document.getElementById('tabMenu').addEventListener('change', (event) => {
  const selectedTab = event.target.value;
  loadTab(selectedTab);
});

// Load default tab on page load
document.addEventListener('DOMContentLoaded', () => {
  const defaultTab = document.getElementById('tabMenu').value;
  loadTab(defaultTab);
});
  </script>
</body>
</html>
