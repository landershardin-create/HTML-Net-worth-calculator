<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Cash Flow Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    #summary {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Business Cash Flow Sheet</h1>

  <div class="section">
    <h2>Operating Activities</h2>
    <label>Cash Received from Customers: <input type="number" id="cashFromCustomers" /></label>
    <label>Cash Paid to Suppliers: <input type="number" id="cashToSuppliers" /></label>
    <label>Cash Paid for Salaries: <input type="number" id="cashForSalaries" /></label>
    <label>Other Operating Expenses: <input type="number" id="otherOperating" /></label>
  </div>

  <div class="section">
    <h2>Investing Activities</h2>
    <label>Purchase of Equipment: <input type="number" id="equipmentPurchase" /></label>
    <label>Sale of Assets: <input type="number" id="assetSale" /></label>
    <label>Other Investing Cash Flow: <input type="number" id="otherInvesting" /></label>
  </div>

  <div class="section">
    <h2>Financing Activities</h2>
    <label>Loan Proceeds: <input type="number" id="loanProceeds" /></label>
    <label>Loan Repayments: <input type="number" id="loanRepayments" /></label>
    <label>Owner Contributions: <input type="number" id="ownerContributions" /></label>
    <label>Owner Withdrawals: <input type="number" id="ownerWithdrawals" /></label>
  </div>

  <div class="section">
    <button onclick="calculateBusinessCashFlow()">Calculate Net Cash Flow</button>
    <p id="summary"></p>
  </div>

  <script>
    function calculateBusinessCashFlow() {
      const operating =
        Number(document.getElementById('cashFromCustomers').value) -
        Number(document.getElementById('cashToSuppliers').value) -
        Number(document.getElementById('cashForSalaries').value) -
        Number(document.getElementById('otherOperating').value);

      const investing =
        Number(document.getElementById('assetSale').value) -
        Number(document.getElementById('equipmentPurchase').value) +
        Number(document.getElementById('otherInvesting').value);

      const financing =
        Number(document.getElementById('loanProceeds').value) -
        Number(document.getElementById('loanRepayments').value) +
        Number(document.getElementById('ownerContributions').value) -
        Number(document.getElementById('ownerWithdrawals').value);

      const netCashFlow = operating + investing + financing;

      document.getElementById('summary').textContent =
        `Net Cash Flow: $${netCashFlow.toFixed(2)} (${netCashFlow >= 0 ? 'Positive' : 'Negative'})`;
    }
  </script>
</body>
</html>
