<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Business Balance Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    .company-selector {
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 2em;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: left;
    }
    h2 {
      margin-top: 1em;
    }
    .summary {
      font-weight: bold;
      background-color: #eef;
    }
  </style>
</head>
<body>
  <h1>Business Balance Sheet Report</h1>

  <!-- Company Header -->
  <div class="company-header" role="region" aria-label="Company Summary">
    <h2 id="headerCompanyName">Company Name</h2>
    <p id="headerLocation">City, State</p>
    <p id="headerType">Type: <span></span></p>
    <p id="headerRole">Role: <span></span></p>
  </div>

  <!-- Multi-Company Selector -->
  <div class="company-selector">
    <label for="companySelect">Select Companies:</label>
    <select id="companySelect" multiple size="3">
      <option value="companyA">Company A</option>
      <option value="companyB">Company B</option>
      <option value="companyC">Company C</option>
    </select>
  </div>

  <div id="balanceSheetContainer"></div>

  <script>
    const balanceSheets = {
      companyA: {
        assets: { cash: 50000, inventory: 30000, equipment: 70000 },
        liabilities: { loans: 40000, accountsPayable: 20000 },
        equity: { retainedEarnings: 90000 }
      },
      companyB: {
        assets: { cash: 80000, inventory: 50000, equipment: 120000 },
        liabilities: { loans: 60000, accountsPayable: 30000 },
        equity: { retainedEarnings: 160000 }
      },
      companyC: {
        assets: { cash: 30000, inventory: 20000, equipment: 40000 },
        liabilities: { loans: 25000, accountsPayable: 15000 },
        equity: { retainedEarnings: 50000 }
      }
    };

    function renderBalanceSheets(companyKeys) {
      const container = document.getElementById("balanceSheetContainer");
      let totalAssets = 0, totalLiabilities = 0, totalEquity = 0;

      container.innerHTML = companyKeys.map(companyKey => {
        const data = balanceSheets[companyKey];
        const assetSum = Object.values(data.assets).reduce((a, b) => a + b, 0);
        const liabilitySum = Object.values(data.liabilities).reduce((a, b) => a + b, 0);
        const equitySum = Object.values(data.equity).reduce((a, b) => a + b, 0);

        totalAssets += assetSum;
        totalLiabilities += liabilitySum;
        totalEquity += equitySum;

        return `
          <h2>Balance Sheet - ${companyKey}</h2>
          <table>
            <thead><tr><th>Category</th><th>Item</th><th>Amount</th></tr></thead>
            <tbody>
              ${Object.entries(data.assets).map(([item, amount]) =>
                `<tr><td>Assets</td><td>${item}</td><td>$${amount.toLocaleString()}</td></tr>`
              ).join("")}
              ${Object.entries(data.liabilities).map(([item, amount]) =>
                `<tr><td>Liabilities</td><td>${item}</td><td>$${amount.toLocaleString()}</td></tr>`
              ).join("")}
              ${Object.entries(data.equity).map(([item, amount]) =>
                `<tr><td>Equity</td><td>${item}</td><td>

{amount.toLocaleString()}</td></tr>`
              ).join("")}
            </tbody>
          </table>
        `;
      }).join("");

      if (companyKeys.length > 1) {
        container.innerHTML += `
          <h2>Combined Summary</h2>
          <table>
            <thead><tr><th>Category</th><th>Total Amount</th></tr></thead>
            <tbody>
              <tr class="summary"><td>Assets</td><td>

{totalAssets.toLocaleString()}</td></tr>
              <tr class="summary"><td>Liabilities</td><td>

{totalLiabilities.toLocaleString()}</td></tr>
              <tr class="summary"><td>Equity</td><td>

{totalEquity.toLocaleString()}</td></tr>
            </tbody>
          </table>
        `;
      }
    }

    document.getElementById("companySelect").addEventListener("change", (e) => {
      const selected = Array.from(e.target.selectedOptions).map(opt => opt.value);
      renderBalanceSheets(selected);
    });

    // Initial render
    renderBalanceSheets(["companyA"]);
  </script>
</body>
</html>
