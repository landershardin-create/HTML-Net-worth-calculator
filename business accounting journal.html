<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Accounting Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .add-btn {
      background-color: #2196F3;
    }
    .remove-btn {
      background-color: #f44336;
    }
    .submit-btn {
      background-color: #4CAF50;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Accounting Journal Entry</h2>
  <form id="journalForm">
    <table id="journalTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Account Name</th>
          <th>Debit ($)</th>
          <th>Credit ($)</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" name="date[]" required /></td>
          <td><input type="text" name="account[]" required /></td>
          <td><input type="number" name="debit[]" step="0.01" /></td>
          <td><input type="number" name="credit[]" step="0.01" /></td>
          <td><input type="text" name="description[]" /></td>
          <td><button type="button" class="btn remove-btn" onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn add-btn" onclick="addRow()">Add Row</button>
    <button type="submit" class="btn submit-btn">Submit Entries</button>
  </form>

  <script>
    function addRow() {
      const table = document.getElementById("journalTable").getElementsByTagName("tbody")[0];
      const newRow = table.rows[0].cloneNode(true);
      newRow.querySelectorAll("input").forEach(input => input.value = "");
      table.appendChild(newRow);
    }

    function removeRow(button) {
      const row = button.closest("tr");
      const table = document.getElementById("journalTable").getElementsByTagName("tbody")[0];
      if (table.rows.length > 1) {
        row.remove();
      }
    }

    document.getElementById("journalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Journal entries submitted!");
      // You can add logic here to process or export the data
    });
  </script>
</body>
</html>
