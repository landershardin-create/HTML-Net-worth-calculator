<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab-container {
      display: flex;
      background-color: #333;
    }
    .tab {
      padding: 14px 20px;
      cursor: pointer;
      color: white;
      border: none;
      background: none;
      outline: none;
    }
    .tab:hover {
      background-color: #555;
    }
    .tab.active {
      background-color: #007acc;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="dropdown-container">
    <details open>
      <summary>Home</summary>
      <button onclick="loadTab(event, 'home')">Welcome</button>
    </details>

    <details>
      <summary>Business Menu</summary>
      <button onclick="loadTab(event, 'businessjournal')">Journal</button>
      <button onclick="loadTab(event, 'businessbalsheet')">Balance Sheet</button>
      <button onclick="loadTab(event, 'businesscashflow')">Cash Flow</button>
      <button onclick="loadTab(event, 'businessincomeexpense')">Income & Expense</button>
      <button onclick="loadTab(event, 'businessnetworth')">Net Worth</button>
      <button onclick="loadTab(event, 'businesspayroll')">Payroll Register</button>
      <button onclick="loadTab(event, 'businesspersonnel')">Personnel Records</button>
      <button onclick="loadTab(event, 'businesstimekeeping')">Timesheet</button>
    </details>
    
    <details>
      <summary>Company Dashboard</summary>
      <button onclick="loadTab(event, 'companydashboard')">Company Manager</button>
    </details>

    <details>
      <summary>Contributor Dashboard</summary>
      <button onclick="loadTab(event, 'contributordashboard')">Main</button>
    </details>

    <details>
      <summary>Personal Menu</summary>
      <button onclick="loadTab(event, 'personaljournal')">Journal</button>
      <button onclick="loadTab(event, 'personalbalsheet')">Balance Sheet</button>
      <button onclick="loadTab(event, 'personalcashflow')">Cash Flow</button>
      <button onclick="loadTab(event, 'personalincomeexpense')">Income & Expense</button>
      <button onclick="loadTab(event, 'personalnetworth')">Net Worth</button>
    </details>
  </div>

  <div id="content">Loading...</div>

  <script>
    const baseURL = 'https://raw.githubusercontent.com/landershardin-create/HTML-Business-and-Personal-Finance/modules/';
    const tabs = {
      home: 'home.html',
      businessjournal: 'business accounting journal.html',
      businessbalsheet: 'business balance sheet.html',
      businesscashflow: 'business cash flow.html',
      businessincomeexpense: 'business income and expense.html',
      businessnetworth: 'business net worth.html',
      businesspayroll: 'business payroll register.html',
      businesspersonnel: 'business personnel registry.html',
      businesstimekeeping: 'business timesheet.html',
      companydashboard: 'company dashboard.html',
      contributordashboard: 'contributor-dashboard.html',
      personaljournal: 'personal accounting journal.html',
      personalbalsheet: 'personal balance sheet.html',
      personalcashflow: 'personal cash flow.html',
      personalincomeexpense: 'personal income and expense.html',
      personalnetworth: 'personal net worth.html',
    };

    function loadTab(event, tabName) {
      const url = baseURL + tabs[tabName];

      // Optional: highlight active tab if using .tab class
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      if (event?.target?.classList.contains('tab')) {
        event.target.classList.add('active');
      }

      fetch(url)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p>Error loading ${tabName} tab.</p>`;
          console.error(err);
        });
    }

    // Load default tab on page load
    window.onload = () => loadTab(null, 'home');
  </script>
</body>
</html>
