<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Business Journal & Account Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 4px; }
    select, input, textarea { width: 100%; padding: 8px; }
    .company-header { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- ðŸ¢ Company Header -->
  <div class="company-header">
    <label for="companyHeaderSelect">Active Company:</label>
    <select id="companyHeaderSelect" name="activeCompany">
      <option value="">-- Select Company --</option>
      <option value="acme">Acme Corp</option>
      <option value="globex">Globex Inc</option>
      <option value="initech">Initech LLC</option>
    </select>
  </div>

  <!-- ðŸ“˜ Journal Manager -->
  <div class="section" id="journalManager">
    <h2>Journal Manager</h2>
    <form id="journalForm">
      <div class="form-group">
        <label for="journalCompany">Company:</label>
        <select id="journalCompany" name="companyId" required>
          <option value="">-- Select Company --</option>
          <option value="acme">Acme Corp</option>
          <option value="globex">Globex Inc</option>
        </select>
      </div>

      <div class="form-group">
        <label for="journalTitle">Journal Title:</label>
        <input type="text" id="journalTitle" name="journalTitle" required />
      </div>

      <div class="form-group">
        <label for="journalDescription">Description:</label>
        <textarea id="journalDescription" name="journalDescription"></textarea>
      </div>

      <button type="submit">Create Journal</button>
    </form>

    <!-- ðŸ§¾ Multi-Entry Section -->
    <div id="journalEntries">
      <h3>Journal Entries</h3>
      <form id="entryForm">
        <div class="form-group">
          <label for="entryCompany">Company:</label>
          <select id="entryCompany" name="companyId" required>
            <option value="">-- Select Company --</option>
            <option value="acme">Acme Corp</option>
            <option value="globex">Globex Inc</option>
          </select>
        </div>

        <div class="form-group">
          <label for="linkedAccount">Linked Account:</label>
          <select id="linkedAccount" name="accountId">
            <option value="">-- Select Account --</option>
            <!-- Dynamically populated -->
          </select>
        </div>

        <div class="form-group">
          <label for="entryLabel">Entry Label:</label>
          <input type="text" id="entryLabel" name="entryLabel" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
        </div>

        <button type="submit">Add Entry</button>
      </form>
    </div>
  </div>

  <!-- ðŸ§® Account Manager -->
  <div class="section" id="accountManager">
    <h2>Account Manager</h2>
    <form id="accountForm">
      <div class="form-group">
        <label for="accountCompany">Company:</label>
        <select id="accountCompany" name="companyId" required>
          <option value="">-- Select Company --</option>
          <option value="acme">Acme Corp</option>
          <option value="globex">Globex Inc</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" required />
      </div>

      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <input type="text" id="accountType" name="accountType" />
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>

</body>
</html>
