<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Journal & Account Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 4px; }
    select, input, textarea { width: 100%; padding: 8px; }
    .profile-header { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    .summary-buttons button { margin-right: 10px; }
  </style>
</head>
<body>

  <!-- ðŸ‘¤ Profile Header -->
  <div class="profile-header">
    <label for="profileSelect">Active Profile:</label>
    <select id="profileSelect" name="activeProfile">
      <option value="">-- Select Profile --</option>
      <option value="personal">Personal</option>
      <option value="freelance">Freelance</option>
      <option value="family">Family Budget</option>
    </select>
  </div>

  <!-- ðŸ“Š Summary Generator -->
  <div class="section" id="summaryGenerator">
    <h2>Generate Financial Summary</h2>
    <div class="summary-buttons">
      <button type="button" onclick="generateSummary('monthly')">Monthly</button>
      <button type="button" onclick="generateSummary('quarterly')">Quarterly</button>
      <button type="button" onclick="generateSummary('annual')">Annual</button>
    </div>
  </div>

  <!-- ðŸ“˜ Journal Manager -->
  <div class="section" id="journalManager">
    <h2>Journal Manager</h2>
    <form id="journalForm">
      <div class="form-group">
        <label for="journalProfile">Profile:</label>
        <select id="journalProfile" name="profileId" required>
          <option value="">-- Select Profile --</option>
          <option value="personal">Personal</option>
          <option value="freelance">Freelance</option>
          <option value="family">Family Budget</option>
        </select>
      </div>

      <div class="form-group">
        <label for="journalTitle">Journal Title:</label>
        <input type="text" id="journalTitle" name="journalTitle" required />
      </div>

      <div class="form-group">
        <label for="journalDescription">Description:</label>
        <textarea id="journalDescription" name="journalDescription"></textarea>
      </div>

      <button type="submit">Create Journal</button>
    </form>

    <!-- ðŸ§¾ Entry Section -->
    <div id="journalEntries">
      <h3>Journal Entries</h3>
      <form id="entryForm">
        <div class="form-group">
          <label for="entryProfile">Profile:</label>
          <select id="entryProfile" name="profileId" required>
            <option value="">-- Select Profile --</option>
            <option value="personal">Personal</option>
            <option value="freelance">Freelance</option>
            <option value="family">Family Budget</option>
          </select>
        </div>

        <div class="form-group">
          <label for="linkedAccount">Linked Account:</label>
          <select id="linkedAccount" name="accountId">
            <option value="">-- Select Account --</option>
            <!-- Dynamically populated -->
          </select>
        </div>

        <div class="form-group">
          <label for="entryLabel">Entry Label:</label>
          <input type="text" id="entryLabel" name="entryLabel" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
        </div>

        <button type="submit">Add Entry</button>
      </form>
    </div>
  </div>

  <!-- ðŸ§® Account Manager -->
  <div class="section" id="accountManager">
    <h2>Account Manager</h2>
    <form id="accountForm">
      <div class="form-group">
        <label for="accountProfile">Profile:</label>
        <select id="accountProfile" name="profileId" required>
          <option value="">-- Select Profile --</option>
          <option value="personal">Personal</option>
          <option value="freelance">Freelance</option>
          <option value="family">Family Budget</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" required />
      </div>

      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <input type="text" id="accountType" name="accountType" />
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    function generateSummary(period) {
      const profile = document.getElementById('profileSelect').value;
      if (!profile) {
        alert('Please select a profile first.');
        return;
      }
      alert(`Generating ${period} summary for profile: ${profile}`);
      // Insert logic to fetch and display summary
    }
  </script>

</body>
</html>
