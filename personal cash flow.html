<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Cash Flow Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    header, section {
      margin-bottom: 2em;
    }
    select, button {
      padding: 0.5em;
      margin-right: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75em;
      border: 1px solid #ccc;
      text-align: center;
    }
    #profileHeader {
      background: #eef;
      padding: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Cash Flow Report</h1>
    <label for="profileSelector">Select Profile:</label>
    <select id="profileSelector" onchange="loadProfile(this.value)">
      <option value="profile1">Alice - Personal</option>
      <option value="profile2">Bob - Business</option>
      <option value="profile3">Charlie - Freelance</option>
    </select>
  </header>

  <section id="profileHeader">
    <h2 id="profileName">Alice - Personal</h2>
    <p id="profileSummary">Net Worth: $12,500 | Last Updated: Oct 2025</p>
  </section>

  <section id="summaryControls">
    <button onclick="setPeriod('monthly')">Monthly</button>
    <button onclick="setPeriod('quarterly')">Quarterly</button>
    <button onclick="setPeriod('annual')">Annual</button>
  </section>

  <section id="cashFlowReport">
    <h3 id="reportTitle">Cash Flow Summary - Monthly</h3>
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Income</th>
          <th>Expenses</th>
          <th>Net</th>
        </tr>
      </thead>
      <tbody id="reportBody">
        <!-- Dynamic rows inserted here -->
      </tbody>
    </table>
  </section>

  <script>
    const profiles = {
      profile1: {
        name: "Alice - Personal",
        summary: "Net Worth: $12,500 | Last Updated: Oct 2025",
        reports: {
          monthly: { income: 4000, expenses: 3200 },
          quarterly: { income: 12000, expenses: 9600 },
          annual: { income: 48000, expenses: 38400 }
        }
      },
      profile2: {
        name: "Bob - Business",
        summary: "Net Worth: $85,000 | Last Updated: Oct 2025",
        reports: {
          monthly: { income: 15000, expenses: 11000 },
          quarterly: { income: 45000, expenses: 33000 },
          annual: { income: 180000, expenses: 132000 }
        }
      },
      profile3: {
        name: "Charlie - Freelance",
        summary: "Net Worth: $22,000 | Last Updated: Oct 2025",
        reports: {
          monthly: { income: 5000, expenses: 2500 },
          quarterly: { income: 15000, expenses: 7500 },
          annual: { income: 60000, expenses: 30000 }
        }
      }
    };

    let currentProfile = "profile1";
    let currentPeriod = "monthly";

    function loadProfile(profileId) {
      currentProfile = profileId;
      const profile = profiles[profileId];
      document.getElementById("profileName").textContent = profile.name;
      document.getElementById("profileSummary").textContent = profile.summary;
      renderReport();
    }

    function setPeriod(period) {
      currentPeriod = period;
      renderReport();
    }

    function renderReport() {
      const report = profiles[currentProfile].reports[currentPeriod];
      const tbody = document.getElementById("reportBody");
      const title = document.getElementById("reportTitle");
      title.textContent = `Cash Flow Summary - ${capitalize(currentPeriod)}`;
      tbody.innerHTML = `
        <tr>
          <td>${capitalize(currentPeriod)}</td>
          <td>

{report.income.toLocaleString()}</td>
          <td>

{report.expenses.toLocaleString()}</td>
          <td>$${(report.income - report.expenses).toLocaleString()}</td>
        </tr>
      `;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.onload = () => renderReport();
  </script>
</body>
</html>
