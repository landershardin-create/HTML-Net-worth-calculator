<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0078D4;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: white;
      color: #0078D4;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background: #0078D4;
      color: white;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 200px;
      padding: 5px;
    }
    button.calculate {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="padding: 20px;">Small Business and Personal Finance Dashboard</h1>
  <div class="container">
    <div class="sidebar">
<h2>Create View</h2> <div id="BusinessGroup">
  <h3>Business Tabs</h3>
  <button id="balanceBtn" onclick="createTab('business')">Balance Sheet</button>
  <button id="cashflowBtn" onclick="createTab('business')">Cash Flow</button>
  <button id="incomeexpenseeBtn" onclick="createIncomeExpenseTab('business')">Income and Expense</button>
  <button id="journalBtn" onclick="createTab('business')">Journal Transactions</button>
  <button id="biznetworthBtn" onclick="createTab('business')">Net Worth</button>
  <button id="biznetworthBtn" onclick="createTab('business')"> Personnel Registry</button>
  <button id="timesheetBtn" onclick="createTimesheetTab()">Timesheet</button>
</div>

<hr>

<div id="PersonalGroup">
  <h3>Personal Tabs</h3>
  <button onclick="createTab('personal')">Balance Sheet</button>
  <button onclick="createTab('personal')">Cash Flow</button>
  <button onclick="createIncomeExpenseTab('personal')">Income & Expense</button>
  <button onclick="createTab('personal')">Journal Transactions</button>
  <button onclick="createTab('personal')">Net Worth</button>
</div>
    <div class="main">
      <div class="tabs" id="tabHeaders"></div>
      <div id="tabContents"></div>
    </div>
  </div>

<script>
  function createDashboardTab({ type, labelPrefix, contentHTML, calculateFn }) {
  tabCount++;
  const tabId = `${type}-${tabCount}`;

  const tabHeader = document.createElement('div');
  tabHeader.className = 'tab';
  tabHeader.id = `tab-${tabId}`;
  tabHeader.setAttribute('data-tab', tabId);

  const tabLabel = document.createElement('span');
  tabLabel.innerText = `${labelPrefix} ${tabCount}`;
  tabLabel.className = 'tab-label';

  const renameBtn = createButton({
    text: 'üìù',
    title: 'Rename Tab',
    marginLeft: '8px',
    onClick: (e) => {
      e.stopPropagation();
      const newName = prompt('Enter new tab name:');
      if (newName) tabLabel.innerText = newName;
    }
  });

  const closeBtn = createButton({
    text: '‚ùå',
    title: 'Close Tab',
    marginLeft: '4px',
    onClick: (e) => {
      e.stopPropagation();
      document.getElementById(`tab-${tabId}`).remove();
      document.getElementById(`content-${tabId}`).remove();
    }
  });

  tabHeader.appendChild(tabLabel);
  tabHeader.appendChild(renameBtn);
  tabHeader.appendChild(closeBtn);
  tabHeader.onclick = () => switchTab(tabId);
  document.getElementById('tabHeaders').appendChild(tabHeader);

  const tabContent = document.createElement('div');
  tabContent.className = 'tab-content';
  tabContent.id = `content-${tabId}`;
  tabContent.innerHTML = contentHTML(tabId, calculateFn);
  document.getElementById('tabContents').appendChild(tabContent);

  switchTab(tabId);
}
function createTab(type) {
  const labelPrefix = `${type.charAt(0).toUpperCase() + type.slice(1)}`;
  const calcFn = type === 'personal' ? 'calculatePersonalTab' : 'calculateBusinessTab';

  createDashboardTab({
    type,
    labelPrefix,
    calculateFn: calcFn,
    contentHTML: generateTabContent
  });
}
function createTimesheetTab() {
  createDashboardTab({
    type: 'timesheet',
    labelPrefix: 'Timesheet',
    contentHTML: (tabId) => `
      <h2>üïí Timesheet Tracker</h2>
      <table id="${tabId}-table">
        <thead><tr><th>Date</th><th>Project</th><th>Hours</th></tr></thead>
        <tbody></tbody>
      </table>
      <button onclick="addTimesheetRow('${tabId}')">‚ûï Add Entry</button>
      <h3 id="${tabId}-total">Total Hours: 0</h3>
    `
  });
}
function createIncomeExpenseTab(type) {
  const labelPrefix = `${type.charAt(0).toUpperCase() + type.slice(1)} Income & Expense`;

  createDashboardTab({
    type: `${type}-income-expense`,
    labelPrefix,
    contentHTML: (tabId) => `
      <h2>${labelPrefix}</h2>
      <label>Income: <input type="number" id="${tabId}-income" /></label>
      <label>Expenses: <input type="number" id="${tabId}-expense" /></label>
      <button class="calculate" onclick="calculateIncomeExpense('${tabId}')">Calculate</button>
      <h3 id="${tabId}-result">Net: $0</h3>
    `
  });
}
function createCashFlowTab(type) {
  const labelPrefix = `${type.charAt(0).toUpperCase() + type.slice(1)} Cash Flow`;

  createDashboardTab({
    type: `${type}-cashflow`,
    labelPrefix,
    contentHTML: (tabId) => {
      const incomeFields = type === 'personal'
        ? ['Primary Income', 'Side Income', 'Other Income']
        : ['Revenue', 'Client Payments', 'Other Income'];

      const expenseFields = type === 'personal'
        ? ['Fixed Expenses', 'Variable Expenses', 'Debt Payments']
        : ['Operating Costs', 'Marketing Spend', 'Software/Tools'];

      const incomeInputs = incomeFields.map((label, i) =>
        `<label>${label}: <input type="number" id="${tabId}-income-${i}" /></label>`
      ).join('');

      const expenseInputs = expenseFields.map((label, i) =>
        `<label>${label}: <input type="number" id="${tabId}-expense-${i}" /></label>`
      ).join('');

      return `
        <h2>üìä ${labelPrefix} Tracker</h2>
        <label>Month: <input type="text" id="${tabId}-month" placeholder="e.g. November" /></label>
        <div style="margin-top:10px;">
          <h4>Income Sources</h4>
          ${incomeInputs}
        </div>
        <div style="margin-top:10px;">
          <h4>Expenses</h4>
          ${expenseInputs}
        </div>
        <button class="calculate" onclick="calculateCashFlow('${tabId}', ${incomeFields.length}, ${expenseFields.length})">Calculate</button>
        <h3 id="${tabId}-result">Cash Flow: $0</h3>
      `;
    }
  });
}
function calculateCashFlow(tabId, incomeCount, expenseCount) {
  const incomes = Array.from({ length: incomeCount }, (_, i) =>
    +document.getElementById(`${tabId}-income-${i}`).value || 0
  );
  const expenses = Array.from({ length: expenseCount }, (_, i) =>
    +document.getElementById(`${tabId}-expense-${i}`).value || 0
  );
  const net = incomes.reduce((a, b) => a + b, 0) - expenses.reduce((a, b) => a + b, 0);
  document.getElementById(`${tabId}-result`).innerText = `Cash Flow: $${net.toLocaleString()}`;
}
createCashFlowTab('personal');
createCashFlowTab('business');

function createJournalTab(type) {
  const labelPrefix = `${type.charAt(0).toUpperCase() + type.slice(1)} Journal`;

  createDashboardTab({
    type: `${type}-journal`,
    labelPrefix,
    contentHTML: (tabId) => `
      <h2>${labelPrefix} Transactions</h2>
      <div>
        <button onclick="createAccount('${tabId}')">‚ûï Create Account</button>
        <button onclick="modifyAccount('${tabId}')">‚úèÔ∏è Modify Account</button>
      </div>
      <table id="${tabId}-journal-table" style="margin-top:10px;">
        <thead>
          <tr><th>Date</th><th>Account</th><th>Debit</th><th>Credit</th><th>Memo</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addJournalEntry('${tabId}')">‚ûï Add Entry</button>
    `
  });
}
const accounts = {};

function createAccount(tabId) {
  const name = prompt('Enter new account name:');
  if (name) {
    accounts[name] = { name };
    alert(`Account "${name}" created.`);
  }
}

function modifyAccount(tabId) {
  const name = prompt('Enter account name to modify:');
  if (name && accounts[name]) {
    const newName = prompt(`Rename "${name}" to:`);
    if (newName) {
      accounts[newName] = { ...accounts[name], name: newName };
      delete accounts[name];
      alert(`Account renamed to "${newName}".`);
    }
  } else {
    alert(`Account "${name}" not found.`);
  }
}

function addJournalEntry(tabId) {
  const table = document.getElementById(`${tabId}-journal-table`).querySelector('tbody');
  const row = document.createElement('tr');

  row.innerHTML = `
    <td><input type="date" /></td>
    <td>
      <select>
        ${Object.keys(accounts).map(name => `<option value="${name}">${name}</option>`).join('')}
      </select>
    </td>
    <td><input type="number" step="0.01" /></td>
    <td><input type="number" step="0.01" /></td>
    <td><input type="text" /></td>
  `;

  table.appendChild(row);
}
createJournalTab('personal');
createJournalTab('business');
</script>
</body>
</html>
