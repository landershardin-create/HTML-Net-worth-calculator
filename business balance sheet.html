<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Balance Sheet Report</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    .company-header {
      border-bottom: 2px solid #333;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }
    .company-header h2 {
      margin: 0;
    }
    .company-header .meta {
      font-size: 0.9rem;
      color: #555;
    }
    .balance-sheet {
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: right;
    }
    th {
      background: #eee;
      text-align: left;
    }
    .section-title {
      background: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="report-container"></div>

  <script>
    const dashboardCompanies = [
      {
        id: "acme",
        name: "Acme Corp",
        location: "Harvest, AL",
        reportDate: "2025-11-08",
        balanceSheet: {
          assets: { Cash: 120000, Receivables: 85000, Inventory: 60000 },
          liabilities: { Payables: 40000, Loans: 75000 },
          equity: { OwnersEquity: 150000 }
        }
      },
      {
        id: "beta",
        name: "Beta LLC",
        location: "Huntsville, AL",
        reportDate: "2025-11-08",
        balanceSheet: {
          assets: { Cash: 95000, Receivables: 62000, Inventory: 30000 },
          liabilities: { Payables: 25000, Loans: 50000 },
          equity: { OwnersEquity: 112000 }
        }
      }
    ];

    function renderBalanceSheet(company) {
      const { name, location, reportDate, balanceSheet } = company;
      const container = document.getElementById("report-container");

      const headerHTML = `
        <div class="company-header">
          <h2>${name}</h2>
          <div class="meta">Report Date: ${reportDate} | Location: ${location}</div>
        </div>
      `;

      const assets = Object.entries(balanceSheet.assets);
      const liabilities = Object.entries(balanceSheet.liabilities);
      const equity = Object.entries(balanceSheet.equity);

      const totalAssets = assets.reduce((sum, [, val]) => sum + val, 0);
      const totalLiabilities = liabilities.reduce((sum, [, val]) => sum + val, 0);
      const totalEquity = equity.reduce((sum, [, val]) => sum + val, 0);

      const tableHTML = `
        <div class="balance-sheet">
          <table>
            <tr><th colspan="2" class="section-title">Assets</th></tr>
            ${assets.map(([k, v]) => `<tr><td>${k}</td><td>${v.toLocaleString()}</td></tr>`).join("")}
            <tr><td>Total Assets</td><td><strong>${totalAssets.toLocaleString()}</strong></td></tr>

            <tr><th colspan="2" class="section-title">Liabilities</th></tr>
            ${liabilities.map(([k, v]) => `<tr><td>${k}</td><td>${v.toLocaleString()}</td></tr>`).join("")}
            <tr><td>Total Liabilities</td><td><strong>${totalLiabilities.toLocaleString()}</strong></td></tr>

            <tr><th colspan="2" class="section-title">Equity</th></tr>
            ${equity.map(([k, v]) => `<tr><td>${k}</td><td>${v.toLocaleString()}</td></tr>`).join("")}
            <tr><td>Total Equity</td><td><strong>${totalEquity.toLocaleString()}</strong></td></tr>
          </table>
        </div>
      `;

      container.innerHTML += headerHTML + tableHTML;
    }

    dashboardCompanies.forEach(renderBalanceSheet);
  </script>
</body>
</html>
