<!-- report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income & Expense Report</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <h1>Business Income & Expense Report
    <!-- Company Header -->
    <div class="company-header" role="region" aria-label="Company Summary">
        <h2 id="headerCompanyName">Company Name</h2>
        <p id="headerLocation">City, State</p>
        <p id="headerType">Type: <span></span></p>
        <p id="headerRole">Role: <span></span></p>
    </div>
  </h1>
  <div id="summary"></div>
  <table id="report">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadJournal() {
      const response = await fetch('journal.html');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const rows = doc.querySelectorAll('#journal tbody tr');

      let incomeTotal = 0;
      let expenseTotal = 0;
      const reportBody = document.querySelector('#report tbody');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const [date, desc, category, amountStr, type] = Array.from(cells).map(cell => cell.textContent);
        const amount = parseFloat(amountStr);

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${date}</td>
          <td>${desc}</td>
          <td>${category}</td>
          <td class="${type.toLowerCase()}">$${amount.toFixed(2)}</td>
          <td>${type}</td>
        `;
        reportBody.appendChild(newRow);

        if (type === 'Income') incomeTotal += amount;
        else if (type === 'Expense') expenseTotal += amount;
      });

      document.getElementById('summary').innerHTML = `
        <p><strong>Total Income:</strong> <span class="income">

{incomeTotal.toFixed(2)}</span></p>
        <p><strong>Total Expenses:</strong> <span class="expense">

{expenseTotal.toFixed(2)}</span></p>
        <p><strong>Net Profit:</strong> <span>${(incomeTotal - expenseTotal).toFixed(2)}</span></p>
      `;
    }

    loadJournal();
  </script>
</body>
</html>
