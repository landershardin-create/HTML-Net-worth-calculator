<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard with Personal Info Manager</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/landershardin/HTML-Business-and-Personal-Finance/css/stylesheet.css" />
</head>
<body>
  <!-- Filter + Export -->
  <div class="filter-export">
    <label for="ownerFilter">Filter by Owner:</label>
    <select id="ownerFilter">
      <option value="">All Owners</option>
    </select>
    <button onclick="exportProfiles()">Export Profiles</button>
  </div>

  <div id="content"></div>

  <!-- Carousel -->
  <div class="carousel-viewer">
    <h3>Personal Info Carousel Viewer</h3>
    <div id="carouselDisplay" class="carousel-card"></div>
    <div style="margin-top:10px;">
      <button onclick="prevProfile()">Previous</button>
      <button onclick="nextProfile()">Next</button>
    </div>
  </div>

  <!-- Personal Info Manager -->
  <div class="profile-manager">
    <h3>Manage Personal Info</h3>
    <form id="profileForm">
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="middleName" placeholder="Middle Name" />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="streetAddress" placeholder="Street Address" />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State" />
        <input type="text" id="zipCode" placeholder="ZIP Code" />
        <input type="text" id="profileOwner" placeholder="Owner" />
        <select id="profileRole">
          <option value="Viewer">Viewer</option>
          <option value="Editor">Editor</option>
          <option value="Owner">Owner</option>
        </select>
        <select id="profileType">
          <option value="">Select category</option>
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Colleague">Colleague</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add</button>
      </div>
    </form>
    <div class="profile-list" id="profileList"></div>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    const profiles = [];
    let carouselIndex = 0;

    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const profile = {
        firstName: firstName.value,
        middleName: middleName.value,
        lastName: lastName.value,
        address: streetAddress.value,
        city: city.value,
        state: state.value,
        zip: zipCode.value,
        owner: profileOwner.value,
        role: profileRole.value,
        type: profileType.value
      };
      profiles.push(profile);
      updateProfileList();
      updateOwnerFilter();
      updateCarousel();
      this.reset();
    });

    function updateProfileList() {
      const ownerFilter = document.getElementById('ownerFilter').value;
      const list = profiles.filter(p => !ownerFilter || p.owner === ownerFilter);
      profileList.innerHTML = list.map(p =>
        `<div>${p.firstName} ${p.middleName} ${p.lastName} (${p.owner}) - ${p.type}</div>`
      ).join('');
    }

    function updateOwnerFilter() {
      const owners = [...new Set(profiles.map(p => p.owner))];
      ownerFilter.innerHTML = `<option value="">All Owners</option>` + owners.map(o => `<option value="${o}">${o}</option>`).join('');
    }

    function updateCarousel() {
      if (profiles.length === 0) {
        carouselDisplay.innerHTML = '<em>No profiles added yet.</em>';
        return;
      }
      const p = profiles[carouselIndex % profiles.length];
      carouselDisplay.innerHTML = `<strong>${p.firstName} ${p.middleName} ${p.lastName}</strong><br>${p.city}, ${p.state}<br>Owner: ${p.owner}<br>Category: ${p.type}`;
    }

    function prevProfile() {
      carouselIndex = (carouselIndex - 1 + profiles.length) % profiles.length;
      updateCarousel();
    }

    function nextProfile() {
      carouselIndex = (carouselIndex + 1) % profiles.length;
      updateCarousel();
    }

    function exportProfiles() {
      const blob = new Blob([JSON.stringify(profiles, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'profiles.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('ownerFilter').addEventListener('change', updateProfileList);
    document.getElementById('tabMenu')?.addEventListener('change', function() {
      content.innerHTML = `<p>Selected tab: <strong>${this.value}</strong></p>`;
    });
  </script>
</body>
</html>
