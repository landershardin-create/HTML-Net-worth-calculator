<!-- balance-sheet.html -->
<html>
<head>
  <title>Personal Balance Sheet</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    table { border-collapse: collapse; width: 50%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Personal Balance Sheet Report
   <header class="profile-header">
    <h1>Landers Orenthal Hardin</h1>
    <p><strong>Role:</strong> Business Owner & Technical Architect</p>
    <p><strong>Location:</strong> Harvest, Alabama</p>
    <p><em>Empowering financial clarity through modular, accessible dashboards.</em></p>
  </header>
  </h1>
  <div id="report"></div>

  <script>
    async function loadJournalData() {
      const response = await fetch('journal.html');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const rows = doc.querySelectorAll('#journal tbody tr');

      const totals = { Asset: 0, Liability: 0 };
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const type = cells[2].textContent.trim();
        const amount = parseFloat(cells[3].textContent.trim());
        if (type === 'Asset' || type === 'Liability') {
          totals[type] += amount;
        }
      });

      const equity = totals.Asset - totals.Liability;
      document.getElementById('report').innerHTML = `
        <table>
          <tr><th>Category</th><th>Amount</th></tr>
          <tr><td>Assets</td><td>

{totals.Asset.toFixed(2)}</td></tr>
          <tr><td>Liabilities</td><td>

{totals.Liability.toFixed(2)}</td></tr>
          <tr><td>Equity</td><td>$${equity.toFixed(2)}</td></tr>
        </table>
      `;
    }

    loadJournalData();
  </script>
</body>
</html>
