<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Account & Journal Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    header.profile-header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    header.profile-header h1 {
      margin: 0;
      font-size: 28px;
    }
    header.profile-header p {
      margin: 5px 0;
      font-size: 16px;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #e0e0e0;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .add-btn { background-color: #2196F3; }
    .remove-btn { background-color: #f44336; }
    .submit-btn { background-color: #4CAF50; width: 100%; font-size: 16px; }
    .journal-entry {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Personal Account & Journal</h2>
  <form id="accountForm">
    <table>
      <tr>
        <td><label for="accountName">Account Name</label></td>
        <td><input type="text" id="accountName" placeholder="e.g., Emergency Fund" required /></td>
      </tr>
      <tr>
        <td><label for="accountType">Category</label></td>
        <td>
          <select id="accountType" required>
            <option value="">Select category</option>
            <option value="Savings">Savings</option>
            <option value="Bills">Bills</option>
            <option value="Investments">Investments</option>
            <option value="Income">Income</option>
            <option value="Spending">Spending</option>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn submit-btn">Add Account</button>
  </form>

  <h2>My Journal Entries</h2>
  <div id="journalEntries"></div>
  <button type="button" class="btn add-btn" onclick="addJournalEntry()">New Journal Entry</button>
  <button type="button" class="btn submit-btn" onclick="submitAllEntries()">Save All Entries</button>

  <script>
    const accountForm = document.getElementById("accountForm");
    const accountSelects = document.getElementsByClassName("accountSelect");
    let journalEntryCount = 0;

    accountForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("accountName").value.trim();
      const type = document.getElementById("accountType").value;
      if (name && type) {
        for (let select of accountSelects) {
          const option = document.createElement("option");
          option.value = name;
          option.text = `${name} [${type}]`;
          select.appendChild(option);
        }
        alert(`Account "${name}" added under ${type}.`);
        accountForm.reset();
      }
    });

    function addJournalEntry() {
      journalEntryCount++;
      const container = document.createElement("div");
      container.className = "journal-entry";
      container.innerHTML = `
        <h3>Entry #${journalEntryCount}</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Account</th>
              <th>Debit ($)</th>
              <th>Credit ($)</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="date" name="date[]" required /></td>
              <td>
                <select name="account[]" class="accountSelect" required>
                  ${accountSelects[0]?.innerHTML || '<option value="">Select account</option>'}
                </select>
              </td>
              <td><input type="number" name="debit[]" step="0.01" /></td>
              <td><input type="number" name="credit[]" step="0.01" /></td>
              <td><input type="text" name="description[]" /></td>
              <td><button type="button" class="btn remove-btn" onclick="removeLine(this)">Remove Line</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn add-btn" onclick="addLine(this)">Add Line</button>
        <button type="button" class="btn remove-btn" onclick="removeJournalEntry(this)">Remove Entry</button>
        <hr/>
      `;
      document.getElementById("journalEntries").appendChild(container);
    }

    function addLine(button) {
      const tbody = button.previousElementSibling.querySelector("tbody");
      const newRow = tbody.rows[0].cloneNode(true);
      newRow.querySelectorAll("input").forEach(input => input.value = "");
      newRow.querySelector("select").innerHTML = accountSelects[0].innerHTML;
      tbody.appendChild(newRow);
    }

    function removeLine(button) {
      const row = button.closest("tr");
      const tbody = row.parentElement;
      if (tbody.rows.length > 1) row.remove();
    }

    function removeJournalEntry(button) {
      button.closest(".journal-entry").remove();
    }

    function submitAllEntries() {
      alert("All journal entries saved!");
      // Add logic to process or export grouped entries
    }
  </script>
</body>
</html>
