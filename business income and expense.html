<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income & Expense Report</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    .summary {
      font-weight: bold;
      background-color: #dff0d8;
    }
  </style>
</head>
<body>
  <h1>Business Income and Expense Report</h1>
  <p><strong>Reporting Period:</strong> January 1 â€“ December 31, 2025</p>

  <h2>Income</h2>
  <table id="income-table">
    <thead>
      <tr><th>Account</th><th>Date</th><th>Amount</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Expenses</h2>
  <table id="expense-table">
    <thead>
      <tr><th>Account</th><th>Date</th><th>Amount</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Summary</h2>
  <table>
    <tbody>
      <tr class="summary"><td>Total Income</td><td id="total-income">$0.00</td></tr>
      <tr class="summary"><td>Total Expenses</td><td id="total-expense">$0.00</td></tr>
      <tr class="summary"><td>Net Profit</td><td id="net-profit">$0.00</td></tr>
    </tbody>
  </table>

  <script>
    const journalEntries = [
      { account: "Sales Revenue", type: "income", date: "2025-01-15", amount: 5000 },
      { account: "Consulting", type: "income", date: "2025-03-10", amount: 3200 },
      { account: "Software Subscriptions", type: "expense", date: "2025-02-01", amount: 600 },
      { account: "Marketing", type: "expense", date: "2025-05-20", amount: 1200 },
      { account: "Office Supplies", type: "expense", date: "2025-08-12", amount: 350 }
    ];

    function formatCurrency(amount) {
      return `$${amount.toFixed(2)}`;
    }

    function populateTables() {
      let incomeTotal = 0;
      let expenseTotal = 0;

      const incomeBody = document.querySelector("#income-table tbody");
      const expenseBody = document.querySelector("#expense-table tbody");

      journalEntries.forEach(entry => {
        const row = `<tr><td>${entry.account}</td><td>${entry.date}</td><td>${formatCurrency(entry.amount)}</td></tr>`;
        if (entry.type === "income") {
          incomeBody.innerHTML += row;
          incomeTotal += entry.amount;
        } else if (entry.type === "expense") {
          expenseBody.innerHTML += row;
          expenseTotal += entry.amount;
        }
      });

      document.getElementById("total-income").textContent = formatCurrency(incomeTotal);
      document.getElementById("total-expense").textContent = formatCurrency(expenseTotal);
      document.getElementById("net-profit").textContent = formatCurrency(incomeTotal - expenseTotal);
    }

    populateTables();
  </script>
</body>
</html>
