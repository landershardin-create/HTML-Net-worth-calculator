<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fusion Timesheet Tracker</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f9f9f9; }
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header img { height: 50px; margin-right: 15px; }
    h1 { font-size: 1.8em; margin: 0; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #e0e0e0; }
    input[type="number"], input[type="date"], input[type="text"], select {
      width: 100%; padding: 4px; box-sizing: border-box;
    }
    .summary { font-weight: bold; background: #f0f0f0; }
    button { padding: 8px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="Fusion Logo" />
    <h1>Fusion Timesheet Tracker</h1>
  </header>

  <table id="timesheet">
    <thead>
      <tr>
        <th>Date</th>
        <th>Contributor</th>
        <th>Project</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody id="timesheet-body">
      <!-- Dynamic rows -->
    </tbody>
  </table>
  <button onclick="addRow()">âž• Add Entry</button>

  <h2>ðŸ“Š Totals</h2>
  <table>
    <tr><td class="summary">Weekly Total:</td><td id="weekly-total">0</td></tr>
    <tr><td class="summary">Monthly Total:</td><td id="monthly-total">0</td></tr>
    <tr><td class="summary">Annual Total:</td><td id="annual-total">0</td></tr>
  </table>

  <script>
    const contributors = ["Landers", "Alex", "Jordan", "Taylor"];

    function addRow() {
      const tbody = document.getElementById("timesheet-body");
      const row = document.createElement("tr");

      const contributorOptions = contributors.map(name => `<option value="${name}">${name}</option>`).join("");

      row.innerHTML = `
        <td><input type="date" onchange="updateTotals()" /></td>
        <td><select onchange="updateTotals()">${contributorOptions}</select></td>
        <td><input type="text" placeholder="Project name" /></td>
        <td><input type="number" min="0" max="24" value="0" onchange="updateTotals()" /></td>
      `;
      tbody.appendChild(row);
    }

    function updateTotals() {
      const rows = document.querySelectorAll("#timesheet-body tr");
      const now = new Date();
      let weekly = 0, monthly = 0, annual = 0;

      rows.forEach(row => {
        const dateInput = row.querySelector("input[type='date']");
        const hoursInput = row.querySelector("input[type='number']");
        const date = new Date(dateInput.value);
        const hours = parseFloat(hoursInput.value) || 0;

        if (!isNaN(date)) {
          const diff = (now - date) / (1000 * 60 * 60 * 24);
          if (diff <= 7) weekly += hours;
          if (now.getMonth() === date.getMonth() && now.getFullYear() === date.getFullYear()) monthly += hours;
          if (now.getFullYear() === date.getFullYear()) annual += hours;
        }
      });

      document.getElementById("weekly-total").textContent = weekly;
      document.getElementById("monthly-total").textContent = monthly;
      document.getElementById("annual-total").textContent = annual;
    }
  </script>
</body>
</html>
