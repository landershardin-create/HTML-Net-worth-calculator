<!-- income-expense.html -->
<html>
<head>
  <title>Personal Income and Expense Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 60%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Personal Income and Expense Report
    <header class="profile-header">
    <h1>Landers Orenthal Hardin</h1>
    <p><strong>Role:</strong> Business Owner & Technical Architect</p>
    <p><strong>Location:</strong> Harvest, Alabama</p>
    <p><em>Empowering financial clarity through modular, accessible dashboards.</em></p>
  </header>
  </h1>
  <div id="report"></div>

  <script>
    async function generateReport() {
      const response = await fetch('journal.html');
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const rows = doc.querySelectorAll('#journal tbody tr');

      let incomeTotal = 0, expenseTotal = 0;
      const transactions = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const date = cells[0].textContent.trim();
        const account = cells[1].textContent.trim();
        const type = cells[2].textContent.trim();
        const amount = parseFloat(cells[3].textContent.trim());

        if (type === 'Income') incomeTotal += amount;
        else if (type === 'Expense') expenseTotal += amount;

        transactions.push({ date, account, type, amount });
      });

      const net = incomeTotal - expenseTotal;

      document.getElementById('report').innerHTML = `
        <table>
          <tr><th>Category</th><th>Amount</th></tr>
          <tr><td>Total Income</td><td>

{incomeTotal.toFixed(2)}</td></tr>
          <tr><td>Total Expenses</td><td>

{expenseTotal.toFixed(2)}</td></tr>
          <tr><td>Net</td><td>$${net.toFixed(2)}</td></tr>
        </table>
        <h2>Transaction Details</h2>
        <table>
          <tr><th>Date</th><th>Account</th><th>Type</th><th>Amount</th></tr>
          ${transactions.map(t => `
            <tr>
              <td>${t.date}</td><td>${t.account}</td><td>${t.type}</td>
              <td>$${t.amount.toFixed(2)}</td>
            </tr>`).join('')}
        </table>
      `;
    }

    generateReport();
  </script>
</body>
</html>
