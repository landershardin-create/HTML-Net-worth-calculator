<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Balance Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #reportContainer {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Balance Sheet Report</h1>
    <select id="profileSelector"></select>
    <select id="periodSelector">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="annual">Annual</option>
    </select>
  </header>

  <section id="profileHeader"></section>
  <section id="reportContainer"></section>

  <script>
    const profiles = [
      {
        id: "alpha",
        name: "Alpha Corp",
        summaries: {
          monthly: { assets: 10000, liabilities: 4000 },
          quarterly: { assets: 30000, liabilities: 12000 },
          annual: { assets: 120000, liabilities: 48000 }
        }
      },
      {
        id: "beta",
        name: "Beta LLC",
        summaries: {
          monthly: { assets: 8000, liabilities: 3000 },
          quarterly: { assets: 24000, liabilities: 9000 },
          annual: { assets: 96000, liabilities: 36000 }
        }
      }
    ];

    const profileSelector = document.getElementById("profileSelector");
    const periodSelector = document.getElementById("periodSelector");
    const profileHeader = document.getElementById("profileHeader");
    const reportContainer = document.getElementById("reportContainer");

    function populateProfiles() {
      profiles.forEach(profile => {
        const option = document.createElement("option");
        option.value = profile.id;
        option.textContent = profile.name;
        profileSelector.appendChild(option);
      });
    }

    function renderReport() {
      const selectedProfileId = profileSelector.value;
      const selectedPeriod = periodSelector.value;
      const profile = profiles.find(p => p.id === selectedProfileId);
      const summary = profile.summaries[selectedPeriod];

      profileHeader.innerHTML = `<h2>${profile.name} - ${selectedPeriod.charAt(0).toUpperCase() + selectedPeriod.slice(1)} Summary</h2>`;
      reportContainer.innerHTML = `
        <table>
          <tr><th>Assets</th><td>

{summary.assets.toLocaleString()}</td></tr>
          <tr><th>Liabilities</th><td>

{summary.liabilities.toLocaleString()}</td></tr>
          <tr><th>Equity</th><td>$${(summary.assets - summary.liabilities).toLocaleString()}</td></tr>
        </table>
      `;
    }

    profileSelector.addEventListener("change", renderReport);
    periodSelector.addEventListener("change", renderReport);

    populateProfiles();
    profileSelector.value = profiles[0].id;
    renderReport();
  </script>
</body>
</html>
