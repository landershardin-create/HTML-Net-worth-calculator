<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard with Company Manager</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/landershardin/HTML-Business-and-Personal-Finance/css/stylesheet.css" />
</head>
<body>
  <!-- Filter + Export -->
  <div class="filter-export">
    <label for="ownerFilter">Filter by Owner:</label>
    <select id="ownerFilter">
      <option value="">All Owners</option>
    </select>
    <button onclick="exportCompanies()">Export Companies</button>
  </div>

  <div id="content"></div>

  <!-- Carousel -->
  <div class="carousel-viewer">
    <h3>Company Carousel Viewer</h3>
    <div id="carouselDisplay" class="carousel-card"></div>
    <div style="margin-top:10px;">
      <button onclick="prevCompany()">Previous</button>
      <button onclick="nextCompany()">Next</button>
    </div>
  </div>

  <!-- Company Manager -->
  <div class="company-manager">
    <h3>Manage Companies</h3>
    <form id="companyForm">
      <div class="form-group">
        <input type="text" id="companyName" placeholder="Company name" required />
        <input type="text" id="streetAddress" placeholder="Street Address" />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State" />
        <input type="text" id="zipCode" placeholder="ZIP Code" />
        <input type="text" id="companyOwner" placeholder="Owner" />
        <input type="text" id="companyEIN" placeholder="SSN (XXX-XX-XXXX) or EIN (XX-XXXXXXX)" pattern="\d{3}-\d{2}-\d{4}|\d{2}-\d{7}" title="Format: SSN XXX-XX-XXXX or EIN XX-XXXXXXX" />
        <input type="text" id="companySEIN" placeholder="State EIN #" />
        <select id="companyRole">
          <option value="Viewer">Viewer</option>
          <option value="Editor">Editor</option>
          <option value="Owner">Owner</option>
        </select>
        <select id="companyType">
          <option value="">Select type</option>
          <option value="Sole Proprietor">Sole Proprietor</option>
          <option value="Partnership">Partnership</option>
          <option value="LLC">LLC</option>
          <option value="Corporation">Corporation</option>
          <option value="Nonprofit">Nonprofit</option>
        </select>

        <!-- Partner Section -->
        <div id="partnerSection" style="display:none; margin-top:10px;">
          <h4>Partners</h4>
          <div id="partnersContainer"></div>
          <button type="button" onclick="addPartner()">Add Partner</button>
          <p id="ownershipWarning" style="color:red; display:none;">Total ownership must equal 100%.</p>
        </div>

        <button type="submit">Add</button>
      </div>
    </form>
    <div class="company-list" id="companyList"></div>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    const companies = [];
    let carouselIndex = 0;

    document.getElementById('companyType').addEventListener('change', function() {
      const partnerSection = document.getElementById('partnerSection');
      if (this.value === 'Partnership') {
        partnerSection.style.display = 'block';
      } else {
        partnerSection.style.display = 'none';
        document.getElementById('partnersContainer').innerHTML = '';
        document.getElementById('ownershipWarning').style.display = 'none';
      }
    });

    function addPartner() {
      const container = document.getElementById('partnersContainer');
      const index = container.children.length;
      const div = document.createElement('div');
      div.className = 'partner-entry';
      div.innerHTML = `
        <input type="text" placeholder="Partner Name" name="partnerName${index}" required />
        <input type="email" placeholder="Email" name="partnerEmail${index}" />
        <input type="text" placeholder="Role" name="partnerRole${index}" />
        <input type="number" placeholder="Ownership %" name="partnerShare${index}" min="0" max="100" required />
        <button type="button" onclick="this.parentElement.remove()">Remove</button>
      `;
      container.appendChild(div);
    }

    document.getElementById('companyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const partners = [];
      let totalOwnership = 0;

      if (companyType.value === 'Partnership') {
        const partnerEntries = document.querySelectorAll('#partnersContainer .partner-entry');
        partnerEntries.forEach(entry => {
          const name = entry.querySelector('input[name^="partnerName"]').value;
          const email = entry.querySelector('input[name^="partnerEmail"]').value;
          const role = entry.querySelector('input[name^="partnerRole"]').value;
          const share = parseFloat(entry.querySelector('input[name^="partnerShare"]').value);
          if (name && !isNaN(share)) {
            partners.push({ name, email, role, share });
            totalOwnership += share;
          }
        });

        if (Math.round(totalOwnership) !== 100) {
          document.getElementById('ownershipWarning').style.display = 'block';
          return;
        } else {
          document.getElementById('ownershipWarning').style.display = 'none';
        }
      }

      const company = {
        name: companyName.value,
        address: streetAddress.value,
        city: city.value,
        state: state.value,
        zip: zipCode.value,
        owner: companyOwner.value,
        ein: companyEIN.value,
        sein: companySEIN.value,
        role: companyRole.value,
        type: companyType.value,
        partners: partners
      };

      companies.push(company);
      updateCompanyList();
      updateCompanySelect();
      updateOwnerFilter();
      updateCarousel();
      this.reset();
      document.getElementById('partnersContainer').innerHTML = '';
      document.getElementById('partnerSection').style.display = 'none';
    });

    function updateCompanyList() {
      const ownerFilter = document.getElementById('ownerFilter').value;
      const list = companies.filter(c => !ownerFilter || c.owner === ownerFilter);
      companyList.innerHTML = list.map(c => `<div>${c.name} (${c.owner}) - ${c.type}</div>`).join('');
    }

    function updateCompanySelect() {
      if (typeof companySelect !== 'undefined') {
        companySelect.innerHTML = companies.map(c => `<option>${c.name}</option>`).join('');
      }
    }

    function updateOwnerFilter() {
      const owners = [...new Set(companies.map(c => c.owner))];
      ownerFilter.innerHTML = `<option value="">All Owners</option>` + owners.map(o => `<option value="${o}">${o}</option>`).join('');
    }

    function updateCarousel() {
      if (companies.length === 0) {
        carouselDisplay.innerHTML = '<em>No companies added yet.</em>';
        return;
      }
      const c = companies[carouselIndex % companies.length];
      let partnerInfo = '';
      if (c.type === 'Partnership' && c.partners?.length) {
        partnerInfo = '<br><strong>Partners:</strong><ul>' +
          c.partners.map(p => `<li>${p.name} (${p.share}%)${p.role ? ' - ' + p.role : ''}${p.email ? ' - ' + p.email : ''}</li>`).join('') +
          '</ul>';
      }
      carouselDisplay.innerHTML = `<strong>${c.name}</strong><br>${c.city}, ${c.state}<br>Owner: ${c.owner}<br>Type: ${c.type}${partnerInfo}`;
    }

    function prevCompany() {
      carouselIndex = (carouselIndex - 1 + companies.length) % companies.length;
      updateCarousel();
    }

    function nextCompany() {
      carouselIndex = (carouselIndex + 1) % companies.length;
      updateCarousel();
    }

    function exportCompanies() {
      const blob = new Blob([JSON.stringify(companies, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'companies.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('ownerFilter').addEventListener('change', updateCompanyList);
    document.getElementById('tabMenu')?.addEventListener('change', function() {
      content.innerHTML = `<p>Selected tab: <strong>${this.value}</strong></p>`;
    });
    });
  </script>
</body>
</html>
