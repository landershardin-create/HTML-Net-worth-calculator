<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Net Worth Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    select { margin-top: 1em; padding: 0.5em; font-size: 1em; margin-right: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .income { color: green; }
    .expense { color: red; }
    .summary { margin-top: 1em; font-size: 1.2em; }
    .right-align { text-align: right; }
  </style>
</head>
<body>
  <header>
    <h1>Personal Net Worth Report</h1>
    <select id="profileSelector" onchange="loadProfile()">
      <option value="profile1">Alex Morgan</option>
      <option value="profile2">Jordan Lee</option>
      <option value="profile3">Taylor Kim</option>
    </select>
  </header>

  <section id="profileHeader">
    <!-- Populated dynamically -->
  </section>

  <nav>
    <button onclick="showSummary('monthly')">Monthly</button>
    <button onclick="showSummary('quarterly')">Quarterly</button>
    <button onclick="showSummary('annual')">Annual</button>
  </nav>

  <section id="financialSummary">
    <!-- Summary content injected here -->
  </section>

  <script>
    const profiles = {
      profile1: {
        name: "Alex Morgan",
        role: "Investor",
        netWorth: "$2.5M",
        summaries: {
          monthly: "Monthly summary: +$15K net gain.",
          quarterly: "Quarterly summary: +$45K net gain.",
          annual: "Annual summary: +$180K net gain."
        }
      },
      profile2: {
        name: "Jordan Lee",
        role: "Entrepreneur",
        netWorth: "$1.2M",
        summaries: {
          monthly: "Monthly summary: +$8K net gain.",
          quarterly: "Quarterly summary: +$24K net gain.",
          annual: "Annual summary: +$96K net gain."
        }
      },
      profile3: {
        name: "Taylor Kim",
        role: "Freelancer",
        netWorth: "$350K",
        summaries: {
          monthly: "Monthly summary: +$3K net gain.",
          quarterly: "Quarterly summary: +$9K net gain.",
          annual: "Annual summary: +$36K net gain."
        }
      }
    };

    function loadProfile() {
      const selected = document.getElementById("profileSelector").value;
      const profile = profiles[selected];
      document.getElementById("profileHeader").innerHTML = `
        <h2>${profile.name}</h2>
        <p>Role: ${profile.role}</p>
        <p>Net Worth: ${profile.netWorth}</p>
      `;
      showSummary("monthly");
    }

    function showSummary(period) {
      const selected = document.getElementById("profileSelector").value;
      const summary = profiles[selected].summaries[period];
      document.getElementById("financialSummary").innerHTML = `<p>${summary}</p>`;
    }

    window.onload = loadProfile;
  </script>
</body>
</html>
