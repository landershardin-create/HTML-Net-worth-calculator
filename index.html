<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Tabbed Dashboard with Company Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .menu-container {
      background-color: #333;
      padding: 15px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    #content {
      padding: 20px;
      background-color: white;
      min-height: 300px;
    }
    .company-manager, .carousel-viewer {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .company-manager h3, .carousel-viewer h3 {
      margin-top: 0;
    }
    .company-list {
      margin-top: 10px;
    }
    .company-list span {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 4px;
    }
    .company-list span button {
      margin-left: 8px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .company-list span:hover {
      background-color: #0056b3;
    }
    .company-list span button:hover {
      color: #ffdddd;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group input, .form-group select {
      width: 200px;
      margin-right: 10px;
    }
    .carousel-card {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <label for="tabMenu">Choose a section:</label>
    <select id="tabMenu">
      <option value="companymgr">Company Information</option>
      <option value="businessmenu">Business Menu</option>
      <option value="personalmenu">Personal Menu</option>
    </select>

    <label for="companySelect">Companies:</label>
    <select id="companySelect" multiple></select>
  </div>

  <div id="content"></div>

  <div class="carousel-viewer">
    <h3>Company Carousel Viewer</h3>
    <div id="carouselDisplay" class="carousel-card"></div>
    <div style="margin-top:10px;">
      <button onclick="prevCompany()">Previous</button>
      <button onclick="nextCompany()">Next</button>
    </div>
  </div>

  <div class="company-manager">
    <h3>Manage Companies</h3>
    <form id="companyForm">
      <div class="form-group">
        <input type="text" id="companyName" placeholder="Company name" required />
        <input type="text" id="companyAddress" placeholder="Address" />
        <input type="text" id="companyOwner" placeholder="Owner" />
        <input type="text" id="companyEIN" placeholder="EIN #" />
        <input type="text" id="companySEIN" placeholder="State EIN #" />
        <select id="companyType">
          <option value="">Select type</option>
          <option value="Sole Proprietor">Sole Proprietor</option>
          <option value="Partnership">Partnership</option>
          <option value="LLC">LLC</option>
          <option value="Corporation">Corporation</option>
          <option value="Nonprofit">Nonprofit</option>
        </select>
        <button type="submit">Add</button>
      </div>
    </form>
    <div class="company-list" id="companyList"></div>
  </div>

  <script>
    const baseURL = 'https://raw.githubusercontent.com/landershardin-create/HTML-Business-and-Personal-Finance/assets/';
    const tabs = {
      companymgr: 'business dashboard.html',
      businessmenu: 'business menu.html',
      personalmenu: 'personal menu.html'
    };

    let companies = [];
    let currentIndex = 0;

    function saveCompanies() {
      localStorage.setItem('companies', JSON.stringify(companies));
    }

    function loadCompanies() {
      const stored = localStorage.getItem('companies');
      if (stored) companies = JSON.parse(stored);
    }

    function renderCompanySelect() {
      companySelect.innerHTML = '';
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company.name;
        option.textContent = company.name;
        companySelect.appendChild(option);
      });
    }

    function renderCompanyList() {
      companyList.innerHTML = '';
      companies.forEach((company, index) => {
        const tag = document.createElement('span');
        tag.textContent = `${company.name} (${company.type || 'Type unknown'}, ${company.owner || 'No owner'})`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Ã—';
        removeBtn.title = `Remove ${company.name}`;
        removeBtn.onclick = () => {
          companies.splice(index, 1);
          saveCompanies();
          renderCompanySelect();
          renderCompanyList();
          renderCarousel();
        };
        tag.appendChild(removeBtn);
        companyList.appendChild(tag);
      });
    }

    function renderCarousel() {
      const display = document.getElementById('carouselDisplay');
      if (companies.length === 0) {
        display.innerHTML = '<p>No companies to display.</p>';
        return;
      }

      const company = companies[currentIndex];
      display.innerHTML = `
        <strong>${company.name}</strong><br/>
        Type: ${company.type || 'N/A'}<br/>
        Owner: ${company.owner || 'N/A'}<br/>
        Address: ${company.address || 'N/A'}<br/>
        EIN: ${company.ein || 'N/A'}<br/>
        State EIN: ${company.sein || 'N/A'}
      `;
    }

    function prevCompany() {
      if (companies.length === 0) return;
      currentIndex = (currentIndex - 1 + companies.length) % companies.length;
      renderCarousel();
    }

    function nextCompany() {
      if (companies.length === 0) return;
      currentIndex = (currentIndex + 1) % companies.length;
      renderCarousel();
    }

    function loadTab(tabName) {
      const file = tabs[tabName];
      if (!file) {
        document.getElementById('content').innerHTML = `<p>Invalid selection.</p>`;
        return;
      }

      fetch(baseURL + file)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          console.error(`Error loading ${tabName}:`, err);
          document.getElementById('content').innerHTML = `<p>Error loading ${tabName} tab.</p>`;
        });
    }

    companyForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = companyName.value.trim();
      const address = companyAddress.value.trim();
      const owner = companyOwner.value.trim();
      const ein = companyEIN.value.trim();
      const sein = companySEIN.value.trim();
      const type = companyType.value;

      if (name && !companies.some(c => c.name === name)) {
        companies.push({ name, address, owner, ein, sein, type });
        saveCompanies();
        renderCompanySelect();
        renderCompanyList();
        renderCarousel();
        companyName.value = '';
        companyAddress.value = '';
        companyOwner.value = '';
        companyEIN.value = '';
        companySEIN.value = '';
        companyType.value = '';
      }
    });

    tabMenu.addEventListener('change', (e) => {
      loadTab(e.target.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCompanies();
      renderCompanySelect();
      renderCompanyList();
      renderCarousel();
      loadTab(tabMenu.value);
    });

    const tabMenu = document.getElementById('tabMenu');
    const companySelect = document.getElementById('companySelect');
    const companyForm = document.getElementById('companyForm');
    const companyName = document.getElementById('companyName');
    const companyAddress = document.getElementById('companyAddress');
    const companyOwner = document.getElementById('companyOwner');
